<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한의학 효능 퀴즈</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        #timer {
            font-weight: 700;
            color: #d9534f;
            background-color: #fdf2f2;
            padding: 5px 12px;
            border-radius: 20px;
        }
        #question-container {
            margin-bottom: 20px;
        }
        #question-text {
            font-size: 1.3em;
            font-weight: 500;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .btn {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .btn:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        .btn.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .btn.wrong {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }
        .start-btn, .next-btn {
            font-size: 1.2em;
            font-weight: 700;
            padding: 12px 30px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1>한의학 효능 퀴즈</h1>
            <p>24개의 문항 중 무작위로 5문제가 출제됩니다.<br></p>
            <button id="start-btn" class="start-btn">퀴즈 시작</button>
        </div>

        <div id="quiz-screen" class="hide">
            <div class="quiz-header">
                <div id="question-counter"></div>
                <div id="timer">10</div>
            </div>
            <div id="question-container">
                <div id="question-text">Question</div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>
        
        <div id="result-screen" class="hide">
            <h1>퀴즈 결과</h1>
            <p id="score-text">5 문제 중 0 문제를 맞혔습니다!</p>
            <button id="restart-btn" class="start-btn">다시하기</button>
        </div>
    </div>

    <script>
        const allQuestions = [
            { question: "다음 중 **계지(육계)**의 주요 효능으로 가장 알맞은 것은?", options: ["청열조습, 사화해독", "발한해표, 온경지통", "보기익기, 승양고표", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구"], answer: "발한해표, 온경지통" },
            { question: "다음 중 **생강(건강)**의 주요 효능으로 가장 알맞은 것은?", options: ["보기건비, 이수삼습", "온중산한, 해표지한", "청열사화, 해독소종", "자음윤폐, 생진지갈", "활혈조경, 지통산결", "화담지해, 강역지구"], answer: "온중산한, 해표지한" },
            { question: "다음 중 **황기**의 주요 효능으로 가장 알맞은 것은?", options: ["보기익기, 승양고표", "청열해독, 제습소종", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "사하통변, 윤조연견"], answer: "보기익기, 승양고표" },
            { question: "다음 중 **인삼**의 주요 효능으로 가장 알맞은 것은?", options: ["보기익기, 생진안신", "청열사화, 제습소종", "보혈조경, 활혈지통", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "보기익기, 생진안신" },
            { question: "다음 중 **백출(창출)**의 주요 효능으로 가장 알맞은 것은?", options: ["보기건비, 조습이수", "청열사화, 해독소종", "보혈조경, 윤조활혈", "자음윤폐, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "보기건비, 조습이수" },
            { question: "다음 중 **복령**의 주요 효능으로 가장 알맞은 것은?", options: ["보기건비, 이수삼습", "청열해독, 제습소종", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "보기건비, 이수삼습" },
            { question: "다음 중 **숙지황**의 주요 효능으로 가장 알맞은 것은?", options: ["보혈자음, 익정전수", "보기익기, 고표지한", "청열사화, 해독소종", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "보혈자음, 익정전수" },
            { question: "다음 중 **당귀**의 주요 효능으로 가장 알맞은 것은?", options: ["보혈조경, 활혈지통", "청열조습, 제습소종", "보기익기, 건비이수", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "보혈조경, 활혈지통" },
            { question: "다음 중 **백작약(적작약)**의 주요 효능으로 가장 알맞은 것은?", options: ["양혈유간, 완급지통", "보기건비, 이수삼습", "청열해독, 사화소종", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "양혈유간, 완급지통" },
            { question: "다음 중 **천궁**의 주요 효능으로 가장 알맞은 것은?", options: ["활혈행기, 거풍지통", "보기익기, 승양고표", "청열해독, 제습소종", "자음윤조, 생진지갈", "화담지해, 강역지구", "사하통변, 윤조연견"], answer: "활혈행기, 거풍지통" },
            { question: "다음 중 **황금**의 주요 효능으로 가장 알맞은 것은?", options: ["청열조습, 사화해독", "보기익기, 건비이수", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "청열조습, 사화해독" },
            { question: "다음 중 **황연**의 주요 효능으로 가장 알맞은 것은?", options: ["청열조습, 사화해독", "보기건비, 이수삼습", "보혈조경, 윤조활혈", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "청열조습, 사화해독" },
            { question: "다음 중 **금은화**의 주요 효능으로 가장 알맞은 것은?", options: ["청열해독, 소종산결", "보기익기, 건비이수", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "청열해독, 소종산결" },
            { question: "다음 중 **연교**의 주요 효능으로 가장 알맞은 것은?", options: ["청열해독, 소종산결", "보기익기, 건비이수", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "사하통변, 윤조연견"], answer: "청열해독, 소종산결" },
            { question: "다음 중 **석고**의 주요 효능으로 가장 알맞은 것은?", options: ["청열사화, 생진지갈", "보기건비, 이수삼습", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "청열사화, 생진지갈" },
            { question: "다음 중 **생지황**의 주요 효능으로 가장 알맞은 것은?", options: ["청열량혈, 자음생진", "보기익기, 건비이수", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "사하통변, 윤조연견"], answer: "청열량혈, 자음생진" },
            { question: "다음 중 **오미자**의 주요 효능으로 가장 알맞은 것은?", options: ["렴폐지해, 생진지갈", "보기익기, 건비이수", "청열해독, 제습소종", "보혈조경, 활혈거어", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "렴폐지해, 생진지갈" },
            { question: "다음 중 **맥문동**의 주요 효능으로 가장 알맞은 것은?", options: ["자음윤폐, 생진지갈", "보기익기, 승양고표", "청열조습, 사화해독", "보혈조경, 활혈거어", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "자음윤폐, 생진지갈" },
            { question: "다음 중 **갈근**의 주요 효능으로 가장 알맞은 것은?", options: ["해기생진, 승양지사", "보기익기, 건비이수", "청열해독, 제습소종", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "온리거한, 회양구역"], answer: "해기생진, 승양지사" },
            { question: "다음 중 **반하**의 주요 효능으로 가장 알맞은 것은?", options: ["조습화담, 강역지구", "보기익기, 건비이수", "청열해독, 제습소종", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "온리거한, 회양구역"], answer: "조습화담, 강역지구" },
            { question: "다음 중 **시호**의 주요 효능으로 가장 알맞은 것은?", options: ["소간해울, 승양거함", "보기익기, 건비이수", "청열해독, 제습소종", "보혈조경, 활혈거어", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "소간해울, 승양거함" },
            { question: "다음 중 **대황**의 주요 효능으로 가장 알맞은 것은?", options: ["사하통변, 청열해독", "보기익기, 건비이수", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구", "온리거한, 회양구역"], answer: "사하통변, 청열해독" },
            { question: "다음 중 **부자**의 주요 효능으로 가장 알맞은 것은?", options: ["회양구역, 보화산한", "보기익기, 승양고표", "청열해독, 제습소종", "보혈조경, 활혈거어", "자음윤조, 생진지갈", "화담지해, 강역지구"], answer: "회양구역, 보화산한" }
        ];

        const startButton = document.getElementById('start-btn');
        const restartButton = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const timerElement = document.getElementById('timer');
        const scoreText = document.getElementById('score-text');

        let shuffledQuestions, currentQuestionIndex, score, timerInterval, timeLeft;
        const QUIZ_LENGTH = 5;
        const TIME_LIMIT = 20;
        
        const OPTION_LABELS = ['A', 'B', 'C', 'D', 'E', 'F'];

        startButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', startQuiz);

        function startQuiz() {
            startScreen.classList.add('hide');
            resultScreen.classList.add('hide');
            quizScreen.classList.remove('hide');

            shuffledQuestions = allQuestions.sort(() => Math.random() - 0.5).slice(0, QUIZ_LENGTH);
            currentQuestionIndex = 0;
            score = 0;
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < QUIZ_LENGTH) {
                questionCounter.innerText = `문제 ${currentQuestionIndex + 1} / ${QUIZ_LENGTH}`;
                showQuestion(shuffledQuestions[currentQuestionIndex]);
                startTimer();
            } else {
                showResults();
            }
        }

        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerElement.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            Array.from(answerButtons.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true;
            });
            setTimeout(() => {
                currentQuestionIndex++;
                setNextQuestion();
            }, 1500);
        }

        function showQuestion(question) {
            questionText.innerHTML = question.question.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = `${OPTION_LABELS[index]}. ${option}`;
                button.classList.add('btn');
                if (option === question.answer) {
                    button.dataset.correct = true;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        function resetState() {
            clearInterval(timerInterval);
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            clearInterval(timerInterval);
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';

            if (correct) {
                score++;
            }

            Array.from(answerButtons.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true;
            });

            if(!correct) {
                setStatusClass(selectedButton, false);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                setNextQuestion();
            }, 1500);
        }

        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
            }
        }
        
        function showResults() {
            quizScreen.classList.add('hide');
            resultScreen.classList.remove('hide');
            scoreText.innerText = `${QUIZ_LENGTH} 문제 중 ${score} 문제를 맞혔습니다!`;
        }

    </script>
</body>
</html>
