    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f5;
            color: #383431;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .pulse-btn {
            transition: all 0.2s ease-in-out;
        }
        .pulse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* Custom slider styles */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8B725A;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8B725A;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>

    <a href="index.html" class="text-lg font-serif font-semibold hover:text-gray-500">
        &larr; Interactive TCM
    </a>
</header>
</head>
<body class="bg-gray-50">


    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8">Visualization of Complex Pulses</h1>

    <div class="w-full max-w-3xl grid grid-cols-1 md:grid-cols-5 gap-6">
        
        <!-- Left Column: Diagnosis Selection -->
        <div class="md:col-span-2 bg-white/60 backdrop-blur-sm p-3 rounded-2xl shadow-lg border border-gray-200/80">
            <div class="space-y-3">
                <!-- Wind Section -->
                <div class="p-2 bg-blue-50 border border-blue-200 rounded-lg">
                    <div class="space-y-2">
                        <div>
                            <span class="font-semibold text-base">Wind-Cold</span>
                            <div class="flex flex-wrap gap-1 mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"depth":9, "softness":-7, "strength":5}'>Floating+Tight</button><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"depth":9, "speed":-9}'>Floating+Slow</button><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"depth":9, "strength":-9}'>Floating+Weak</button></div>
                        </div>
                        <div>
                            <span class="font-semibold text-base">Wind-Heat</span>
                            <div class="flex flex-wrap gap-1 mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"depth":9, "speed":9}'>Floating+Rapid</button></div>
                        </div>
                    </div>
                </div>

                <!-- Liver Section -->
                <div class="p-2 bg-green-50 border border-green-200 rounded-lg">
                    <div class="space-y-2">
                        <div><span class="font-semibold text-base">Liver Yang Rising</span><div class="mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"softness":-9, "strength":-5}'>Wiry+Thready</button></div></div>
                        <div><span class="font-semibold text-base">Liver Fire Blazing</span><div class="mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"softness":-9, "speed":9}'>Wiry+Rapid</button></div></div>
                    </div>
                </div>

                <!-- Deficiency Section -->
                <div class="p-2 bg-yellow-50 border border-yellow-200 rounded-lg">
                     <div class="space-y-2">
                        <div>
                            <span class="font-semibold text-base">Yin Deficiency</span>
                            <div class="flex flex-wrap gap-1 mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"strength":-5, "speed":9}'>Thready+Rapid</button><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"depth":9, "strength":-7}'>Floating+Deficient</button></div>
                        </div>
                        <div>
                            <span class="font-semibold text-base">Yang Deficiency</span>
                            <div class="flex flex-wrap gap-1 mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"depth":-9, "speed":-9}'>Deep+Slow</button><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"depth":-9, "strength":-5}'>Deep+Weak</button></div>
                        </div>
                        <div>
                            <span class="font-semibold text-base">Blood Deficiency</span>
                            <div class="mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"strength":-9, "rhythm":-7}'>Thready,Weak,Choppy</button></div>
                        </div>
                    </div>
                </div>
                
                <!-- Excess Section -->
                <div class="p-2 bg-red-50 border border-red-200 rounded-lg">
                    <div class="space-y-2">
                        <div><span class="font-semibold text-base">Blood Stasis</span><div class="mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"rhythm":-9, "strength":-5}'>Choppy+Thready</button></div></div>
                        <div><span class="font-semibold text-base">Damp-Heat</span><div class="mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"rhythm":9, "speed":9}'>Slippery+Rapid</button></div></div>
                        <div><span class="font-semibold text-base">Damp-Phlegm</span><div class="mt-1"><button class="pulse-btn text-sm bg-white border border-gray-300 rounded-full px-2 py-0.5" data-pulse='{"softness":9, "rhythm":9}'>Soft+Slippery</button></div></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Interactive Chart -->
        <div class="md:col-span-3 bg-white/50 backdrop-blur-sm p-4 rounded-2xl shadow-lg border border-gray-200/80">
            <div class="flex flex-col h-full gap-4">
                <div id="controls" class="space-y-2">
                    <!-- Controls are generated dynamically -->
                </div>
                <div class="relative w-full flex-grow">
                    <canvas id="pulseChart"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controlsContainer = document.getElementById('controls');
            const ctx = document.getElementById('pulseChart').getContext('2d');
            let pulseChart;

            const axes = [
                { id: 'speed', label: 'Speed', minLabel: 'Slow', maxLabel: 'Rapid' },
                { id: 'depth', label: 'Depth', minLabel: 'Deep', maxLabel: 'Floating' },
                { id: 'strength', label: 'Strength', minLabel: 'Deficient', maxLabel: 'Excess' },
                { id: 'rhythm', label: 'Rhythm', minLabel: 'Choppy', maxLabel: 'Slippery' },
                { id: 'softness', label: 'Softness', minLabel: 'Wiry/Tight', maxLabel: 'Soft' }
            ];

            function initializeApp() {
                createControls();
                createChart();
                setupEventListeners();
                updateChart();
            }

            function createControls() {
                controlsContainer.innerHTML = '';
                axes.forEach(axis => {
                    const controlHTML = `
                        <div>
                            <label for="${axis.id}" class="block text-sm font-medium text-gray-700 mb-0.5">${axis.label}</label>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-500 w-16 text-right">${axis.minLabel}</span>
                                <input type="range" id="${axis.id}" min="-10" max="10" value="0" class="flex-1 slider">
                                <span class="text-sm text-gray-500 w-16 text-left">${axis.maxLabel}</span>
                            </div>
                        </div>
                    `;
                    controlsContainer.innerHTML += controlHTML;
                });
            }

            function createChart() {
                pulseChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: axes.map(a => a.label),
                        datasets: [{
                            label: 'Current Pulse',
                            data: axes.map(() => 5), // Default data is 5 (middle)
                            fill: true,
                            backgroundColor: 'rgba(139, 114, 90, 0.2)',
                            borderColor: 'rgb(139, 114, 90)',
                            pointBackgroundColor: 'rgb(139, 114, 90)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgb(139, 114, 90)'
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: { display: true },
                                // --- FIX STARTS HERE ---
                                // Explicitly set the scale to be from 0 to 10.
                                // This ensures that the value 5 is always in the middle.
                                min: 0,
                                max: 10,
                                ticks: {
                                    display: false, // We hide the labels like 0, 5, 10
                                    stepSize: 5 // This ensures grid lines at 0 (center), 5 (middle), and 10 (outer edge)
                                },
                                // --- FIX ENDS HERE ---
                                pointLabels: { 
                                    font: { size: 12, weight: '500', family: "'Inter', sans-serif" } 
                                }
                            }
                        },
                        plugins: { 
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        // Show full label in tooltip
                                        return axes[context.dataIndex].label;
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            function updateChart() {
                if (!pulseChart) return;
                const newData = axes.map(axis => {
                    const slider = document.getElementById(axis.id);
                    // The slider value is from -10 to 10. We map it to 0 to 10 for the chart.
                    // Slider value 0 (middle) becomes chart value 5 (middle).
                    return slider ? (parseInt(slider.value) + 10) / 2 : 5;
                });
                pulseChart.data.datasets[0].data = newData;
                pulseChart.update('none'); // 'none' prevents animation on update
            }

            function setPulsePattern(config) {
                // Reset all sliders to neutral (0) first
                axes.forEach(axis => { document.getElementById(axis.id).value = 0; });
                
                // Set the values from the clicked button's config
                for (const key in config) {
                    const slider = document.getElementById(key);
                    if (slider) slider.value = config[key];
                }
                updateChart();
            }

            function setupEventListeners() {
                document.querySelectorAll('.slider').forEach(slider => {
                    slider.addEventListener('input', updateChart);
                });
                document.querySelectorAll('.pulse-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const config = JSON.parse(button.dataset.pulse);
                        setPulsePattern(config);
                    });
                });
            }

            initializeApp();
        });
    </script>
