        body {

        .hotspot {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 188, 212, 0.7);
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 0 rgba(0, 188, 212, 1);
            animation: pulse 2s infinite;
        }
        .hotspot:hover {
            transform: scale(1.2);
            background-color: rgba(0, 188, 212, 1);
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(0, 188, 212, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 188, 212, 0);
            }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 90%;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .ref-link {
            font-family: monospace;
            font-size: 0.8rem;
            color: #475569;
        }
        .tag {
            display: inline-block;
            background-color: #fee2e2;

            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid #fecaca;

            let titleHtml = '';
            if (title) {
                titleHtml = `<h2 class="text-2xl font-bold text-slate-800">${title}</h2>`;
            }

            modalOverlay.innerHTML = `
                <div class="modal-content" lang="${currentLang}">
                    <div class="flex justify-between items-center mb-4">
                        ${titleHtml}
                        <button class="close-modal text-3xl font-light text-slate-500 hover:text-slate-800 ml-auto">&times;</button>
                    </div>
                    <div>${content}</div>
                </div>
            `;

            modalContainer.appendChild(modalOverlay);

            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay || e.target.classList.contains('close-modal') || e.target.parentElement.classList.contains('close-modal')) {
                    modalContainer.innerHTML = '';
                }
            });
        }

        function toggleLanguage(event) {
            event.preventDefault();
            const newLang = currentLang === 'ko' ? 'en' : 'ko';
            // In this sandboxed environment, we can't reliably use pushState.
            // We will just change the content without updating the URL.
            setLanguage(newLang);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const langFromUrl = urlParams.get('lang');
            const initialLang = (langFromUrl === 'en') ? 'en' : 'ko';
            setLanguage(initialLang);
        });

    </script>

</body>
