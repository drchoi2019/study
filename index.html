<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TCM</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for an elegant feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the oriental and soft theme */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F7F3EF; /* Updated background color */
            color: #333;
        }
        h1, h2, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        /* Header transition */
        #main-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #main-header.shrunk {
            padding-top: 1rem;
            padding-bottom: 1rem;
            justify-content: space-between;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        #main-header.shrunk #title-container {
            text-align: left;
        }
        #main-header.shrunk h1 {
            font-size: 1.5rem; /* 24px */
        }
        #main-header.shrunk p {
            display: none;
        }
        
        /* Navigation link style */
        .nav-link {
            display: block;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            color: #5a5a5a;
            font-size: 0.95rem;
        }
        .nav-link:hover {
            background-color: #EAE8E1;
            color: #000;
        }

        /* Iframe styling for seamless integration */
        #content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #content-wrapper.visible {
            opacity: 1;
        }
        #content-frame {
            width: 100%;
            border: none; /* Removed border */
            background-color: transparent; /* Made background transparent */
            /* Height is now set dynamically by JavaScript */
        }
        
        /* Language Toggle Button Style */
        #lang-toggle {
            display: none; /* Hidden by default */
            padding: 0.25rem 0.75rem;
            background-color: #e5e7eb;
            color: #374151;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: background-color 0.3s;
            min-width: 45px; /* Ensure button width is consistent */
            text-align: center;
        }
        #lang-toggle:hover {
            background-color: #d1d5db;
        }
        #main-header.shrunk #lang-toggle {
            display: block;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header id="main-header" class="transition-all duration-500 ease-in-out py-16 md:py-20">
        <div id="title-container" class="text-center">
            <h1 id="main-title" class="text-5xl md:text-7xl font-serif cursor-pointer text-gray-700 hover:text-black transition-colors" onclick="resetView()">
                Interactive TCM
            </h1>
            <p id="author" class="text-gray-500 mt-2 text-lg">by Hyungsuk Choi</p>
        </div>
        <a href="#" id="lang-toggle" onclick="toggleLanguage(event)">Kor</a>
    </header>

    <!-- Navigation Menu (Portal Style) -->
    <nav id="main-nav" class="max-w-5xl mx-auto px-4 pb-16 transition-opacity duration-500">
        <div class="grid md:grid-cols-3 gap-10">
            <!-- Theory Column -->
            <div class="p-6 rounded-lg">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">Theory</h2>
                <ul class="space-y-2">
                    <li><a href="five_organs.html" class="nav-link" onclick="loadPage('five_organs.html')">Five Organs</a></li>
                    <li><a href="pattern_basic.html" class="nav-link" onclick="loadPage('pattern_basic.html')">Pattern Diagnosis Basic</a></li>
                    <li><a href="pulse_tongue.html" class="nav-link" onclick="loadPage('pulse_tongue.html')">Basic Tongue/Pulse Pattern</a></li>
                    <li><a href="yinyang.html" class="nav-link" onclick="loadPage('yinyang.html')">Yin and Yang Quiz</a></li>
                    <li><a href="pulse.html" class="nav-link" onclick="loadPage('pulse.html')">Pulse Quiz</a></li>
                </ul>
            </div>
            <!-- Formula Column -->
            <div class="p-6 rounded-lg">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">Formula</h2>
                <ul class="space-y-2">
                    <li><a href="what_formula.html" class="nav-link" onclick="loadPage('what_formula.html')">What is Formula</a></li>
                </ul>
            </div>
            <!-- History Column -->
            <div class="p-6 rounded-lg">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">History</h2>
                <ul class="space-y-2">
                    <li><a href="history.html" class="nav-link" onclick="loadPage('history.html')">Brief History of TCM</a></li>
                    <li><a href="four_masters.html" class="nav-link" onclick="loadPage('four_masters.html')">Four Grand Masters</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area with Iframe -->
    <main id="content-wrapper">
        <iframe id="content-frame" name="content-frame" class="hidden" frameborder="0"></iframe>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-4 mt-8 text-sm text-gray-500">
        <p>&copy; 2024 Hyungsuk Choi. All Rights Reserved.</p>
    </footer>

    <script>
        const header = document.getElementById('main-header');
        const nav = document.getElementById('main-nav');
        const contentWrapper = document.getElementById('content-wrapper');
        const iframe = document.getElementById('content-frame');
        const langToggle = document.getElementById('lang-toggle');
        
        let currentEnglishUrl = '';
        let currentLang = 'en';

        // Enhanced iframe height adjustment with footer removal
        iframe.onload = function() {
            try {
                // Reset height to auto before calculating new height
                iframe.style.height = 'auto';
                
                // Access iframe content
                const iframeDoc = iframe.contentWindow.document;
                
                // Remove footer from iframe content if it exists
                const footer = iframeDoc.querySelector('footer');
                if (footer) {
                    footer.remove();
                }
                
                // Calculate height after footer removal
                const newHeight = Math.max(
                    iframeDoc.body.scrollHeight,
                    iframeDoc.documentElement.scrollHeight,
                    iframeDoc.body.offsetHeight
                );
                
                // Set iframe height with small padding
                iframe.style.height = (newHeight + 20) + 'px';
                
            } catch (e) {
                console.error("Could not adjust iframe height:", e);
                // Fallback to a default height in case of cross-origin errors
                iframe.style.height = '70vh';
            }
        }

        const existingKoreanPages = [
            'five_organs_k.html',
            'pattern_basic_k.html',
            'pulse_k.html',
            'history_kor.html',
            'what_formula_k.html',
            'pulse_tongue_k.html'
        ];

        function loadPage(url) {
            event.preventDefault();
            currentEnglishUrl = url;
            iframe.src = url; // The iframe's onload event will fire after this
            currentLang = 'en';
            langToggle.textContent = 'Kor';
            
            header.classList.add('shrunk');
            nav.style.display = 'none';
            iframe.classList.remove('hidden');
            contentWrapper.classList.add('visible');
        }

        function resetView() {
            header.classList.remove('shrunk');
            nav.style.display = 'block';
            iframe.classList.add('hidden');
            contentWrapper.classList.remove('visible');
            iframe.src = 'about:blank';
            currentEnglishUrl = '';
            currentLang = 'en';
            langToggle.textContent = 'Kor';
        }

        function toggleLanguage(event) {
            event.preventDefault();
            if (!currentEnglishUrl) return;

            if (currentLang === 'en') {
                // Switch to Korean
                let koreanPage;
                if (currentEnglishUrl.endsWith('history.html')) {
                    koreanPage = 'history_kor.html';
                } else {
                    koreanPage = currentEnglishUrl.replace('.html', '_k.html');
                }

                if (existingKoreanPages.includes(koreanPage)) {
                    iframe.src = koreanPage; // The iframe's onload event will fire after this
                    currentLang = 'ko';
                    langToggle.textContent = 'Eng';
                } else {
                    alert('한글 페이지가 아직 준비되지 않았습니다.');
                }
            } else {
                // Switch back to English
                iframe.src = currentEnglishUrl; // The iframe's onload event will fire after this
                currentLang = 'en';
                langToggle.textContent = 'Kor';
            }
        }
    </script>

</body>
</html>
