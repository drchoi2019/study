<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TCM</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for an elegant feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the oriental and soft theme */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F7F3EF; /* Updated background color */
            color: #333;
        }
        h1, h2, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        /* Header transition */
        #main-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #main-header.shrunk {
            padding-top: 1rem;
            padding-bottom: 1rem;
            justify-content: space-between;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        #main-header.shrunk #title-container {
            text-align: left;
        }
        #main-header.shrunk h1 {
            font-size: 1.5rem; /* 24px */
        }
        #main-header.shrunk p {
            display: none;
        }
        
        /* Navigation link style */
        .nav-link {
            display: block;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            color: #5a5a5a;
            font-size: 0.95rem;
        }
        .nav-link:hover {
            background-color: #EAE8E1;
            color: #000;
        }

        /* Content area styling */
        #content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #content-wrapper.visible {
            opacity: 1;
        }
        
        /* Language Toggle Button Style */
        #lang-toggle {
            display: none; /* Hidden by default */
            padding: 0.25rem 0.75rem;
            background-color: #e5e7eb;
            color: #374151;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: background-color 0.3s;
            min-width: 45px; /* Ensure button width is consistent */
            text-align: center;
        }
        #lang-toggle:hover {
            background-color: #d1d5db;
        }
        #main-header.shrunk #lang-toggle {
            display: block;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header id="main-header" class="transition-all duration-500 ease-in-out py-16 md:py-20">
        <div id="title-container" class="text-center">
            <h1 id="main-title" class="text-5xl md:text-7xl font-serif cursor-pointer text-gray-700 hover:text-black transition-colors" onclick="resetView()">
                Interactive TCM
            </h1>
            <p id="author" class="text-gray-500 mt-2 text-lg">by Hyungsuk Choi</p>
        </div>
        <a href="#" id="lang-toggle" onclick="toggleLanguage(event)">Kor</a>
    </header>

    <!-- Navigation Menu (Portal Style) -->
    <nav id="main-nav" class="max-w-5xl mx-auto px-4 pb-16 transition-opacity duration-500">
        <div class="grid md:grid-cols-3 gap-10">
            <!-- Theory Column -->
            <div class="p-6 rounded-lg">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">Theory</h2>
                <ul class="space-y-2">
                    <li><a href="five_organs.html" class="nav-link" onclick="loadPage('five_organs.html')">Five Organs</a></li>
                    <li><a href="pattern_basic.html" class="nav-link" onclick="loadPage('pattern_basic.html')">Pattern Diagnosis Basic</a></li>
                    <li><a href="pulse_tongue.html" class="nav-link" onclick="loadPage('pulse_tongue.html')">Basic Tongue/Pulse Pattern</a></li>
                    <li><a href="yinyang.html" class="nav-link" onclick="loadPage('yinyang.html')">Yin and Yang Quiz</a></li>
                    <li><a href="pulse.html" class="nav-link" onclick="loadPage('pulse.html')">Pulse Quiz</a></li>
                </ul>
            </div>
            <!-- Formula Column -->
            <div class="p-6 rounded-lg">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">Formula</h2>
                <ul class="space-y-2">
                    <li><a href="what_formula.html" class="nav-link" onclick="loadPage('what_formula.html')">What is Formula</a></li>
                </ul>
            </div>
            <!-- History Column -->
            <div class="p-6 rounded-lg">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">History</h2>
                <ul class="space-y-2">
                    <li><a href="history.html" class="nav-link" onclick="loadPage('history.html')">Brief History of TCM</a></li>
                    <li><a href="four_masters.html" class="nav-link" onclick="loadPage('four_masters.html')">Four Grand Masters</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area - Content will be loaded here dynamically -->
    <main id="content-wrapper" class="hidden"></main>

    <!-- Footer Section -->
    <footer id="main-footer" class="text-center py-4 mt-8 text-sm text-gray-500">
        <p>&copy; 2024 Hyungsuk Choi. All Rights Reserved.</p>
    </footer>

    <script>
        const header = document.getElementById('main-header');
        const nav = document.getElementById('main-nav');
        const contentWrapper = document.getElementById('content-wrapper');
        const footer = document.getElementById('main-footer');
        const langToggle = document.getElementById('lang-toggle');
        
        let currentEnglishUrl = '';
        let currentLang = 'en';

        const existingKoreanPages = [
            'five_organs_k.html',
            'pattern_basic_k.html',
            'pulse_k.html',
            'history_kor.html',
            'what_formula_k.html',
            'pulse_tongue_k.html'
        ];

        // Function to fetch and display content, including executing scripts
        async function fetchAndDisplay(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlText = await response.text();
                
                // Use DOMParser to parse the fetched HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                
                // Set the innerHTML of the content wrapper with the body of the fetched doc
                contentWrapper.innerHTML = doc.body.innerHTML;
                
                // Find all script tags in the newly added content and re-create them to execute
                const scripts = contentWrapper.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    
                    // Copy all attributes from the old script to the new one
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    
                    // Copy the inline script content
                    newScript.textContent = oldScript.textContent;
                    
                    // Replace the old script tag with the new one in the DOM to trigger execution
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });

            } catch (error) {
                console.error("Error fetching page:", error);
                contentWrapper.innerHTML = `<p class="text-center text-red-500">Error: Could not load content from ${url}.</p>`;
            }
        }

        async function loadPage(url) {
            event.preventDefault();
            currentEnglishUrl = url;
            currentLang = 'en';
            langToggle.textContent = 'Kor';
            
            await fetchAndDisplay(url);
            
            header.classList.add('shrunk');
            nav.classList.add('hidden');
            footer.classList.add('hidden');
            contentWrapper.classList.remove('hidden');
            contentWrapper.classList.add('visible');
        }

        function resetView() {
            header.classList.remove('shrunk');
            nav.classList.remove('hidden');
            footer.classList.remove('hidden');
            contentWrapper.classList.add('hidden');
            contentWrapper.classList.remove('visible');
            contentWrapper.innerHTML = ''; // Clear content
            currentEnglishUrl = '';
            currentLang = 'en';
            langToggle.textContent = 'Kor';
        }

        async function toggleLanguage(event) {
            event.preventDefault();
            if (!currentEnglishUrl) return;

            let targetUrl;

            if (currentLang === 'en') {
                // Switch to Korean
                let koreanPage;
                if (currentEnglishUrl.endsWith('history.html')) {
                    koreanPage = 'history_kor.html';
                } else {
                    koreanPage = currentEnglishUrl.replace('.html', '_k.html');
                }

                if (existingKoreanPages.includes(koreanPage)) {
                    targetUrl = koreanPage;
                    currentLang = 'ko';
                    langToggle.textContent = 'Eng';
                } else {
                    alert('한글 페이지가 아직 준비되지 않았습니다.');
                    return;
                }
            } else {
                // Switch back to English
                targetUrl = currentEnglishUrl;
                currentLang = 'en';
                langToggle.textContent = 'Kor';
            }
            
            await fetchAndDisplay(targetUrl);
        }
    </script>

</body>
</html>
