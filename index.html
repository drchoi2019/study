<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TCM</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for an elegant feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the oriental and soft theme */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F8F7F4; /* A soft, elegant off-white */
            color: #333;
        }
        h1, h2, .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        /* Header transition */
        #main-header.shrunk {
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        #main-header.shrunk h1 {
            font-size: 1.5rem; /* 24px */
        }
        #main-header.shrunk p {
            display: none;
        }
        
        /* Navigation link style */
        .nav-link {
            display: block;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            color: #5a5a5a;
            font-size: 0.95rem;
        }
        .nav-link:hover {
            background-color: #EAE8E1;
            color: #000;
        }

        /* Iframe styling */
        #content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #content-wrapper.visible {
            opacity: 1;
        }
        #content-frame {
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->

                    <li><a href="five_organs.html" class="nav-link" target="content-frame" onclick="loadPage('five_organs.html')">Five Organs Pattern</a></li>

                    <li><a href="yinyang.html" class="nav-link" target="content-frame" onclick="loadPage('yinyang.html')">Yin and Yang Quiz</a></li>
                    <li><a href="pulse.html" class="nav-link" target="content-frame" onclick="loadPage('pulse.html')">Pulse Quiz</a></li>
                </ul>
            </div>
            <!-- Formula Column -->
            <div class="bg-white/50 p-6 rounded-lg shadow-sm">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">Formula</h2>
                <ul class="space-y-2">
                    <li><a href="what_formula.html" class="nav-link" target="content-frame" onclick="loadPage('what_formula.html')">What is Formula</a></li>
                </ul>
            </div>
            <!-- History Column -->
            <div class="bg-white/50 p-6 rounded-lg shadow-sm">
                <h2 class="text-2xl font-serif mb-4 text-gray-700 border-b pb-2">History</h2>
                <ul class="space-y-2">
                    <li><a href="history.html" class="nav-link" target="content-frame" onclick="loadPage('history.html')">Brief History of TCM</a></li>
                    <li><a href="four_masters.html" class="nav-link" target="content-frame" onclick="loadPage('four_masters.html')">Jin_Yuan Four Grand Masters</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area with Iframe -->
    <main id="content-wrapper">
        <iframe id="content-frame" name="content-frame" class="hidden"></iframe>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-8 mt-12 text-sm text-gray-500">
        <p>&copy; 2024 Hyungsuk Choi. All Rights Reserved.</p>
    </footer>

    <script>
        const header = document.getElementById('main-header');
        const nav = document.getElementById('main-nav');
        const contentWrapper = document.getElementById('content-wrapper');
        const iframe = document.getElementById('content-frame');

        // This function is called when a menu item is clicked.
        function loadPage(url) {
            iframe.src = url;
            header.classList.add('shrunk');
            nav.style.display = 'none'; // Hide the portal navigation
            iframe.classList.remove('hidden');
            contentWrapper.classList.add('visible');
        }

        // This function is called when the main title is clicked.
        function resetView() {
            header.classList.remove('shrunk');
            nav.style.display = 'block'; // Show the portal navigation
            iframe.classList.add('hidden');
            contentWrapper.classList.remove('visible');
            iframe.src = 'about:blank';
        }

</body>
