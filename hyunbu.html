      // 모달 콘텐츠를 document.body의 자식으로 렌더링합니다.
      const modalContent = (
        <div className="fixed inset-0 z-[999] flex items-center justify-center">
          <div className="absolute inset-0 bg-black/30" onClick={onClose} />
          <div className="relative z-[1000] w-[min(720px,90vw)] max-h-[80vh] overflow-auto bg-white rounded-2xl border shadow-xl p-5">
            <div className="text-sm leading-6 whitespace-pre-wrap">{content}</div>
            <div className="mt-4 text-right">

                onClick={onClose}
                className="px-4 py-2 rounded-xl border text-sm font-semibold bg-white hover:bg-stone-50"
              >

            </div>
          </div>
        </div>
      );

      // ReactDOM.createPortal을 사용하여 document.body에 렌더링합니다.
      return ReactDOM.createPortal(
        modalContent,
        document.body
      );

            <h3 className="text-lg md:text-xl font-extrabold tracking-tight text-stone-900 mt-8 mb-2">{isEN ? 'TCM View & Indications' : '월경통의 한의학적 이해 및 적응증'}</h3>
            <p>
              {isEN ? (
                <React.Fragment>Dysmenorrhea is cramping lower abdominal pain during menstruation and affects roughly 50–90% of women of reproductive age worldwide. Primary dysmenorrhea occurs without pelvic organic disease, whereas secondary dysmenorrhea is associated with conditions such as fibroids or endometriosis. Primary dysmenorrhea typically begins 1–2 years after menarche as ovulatory cycles establish, with pain starting just before or at the onset of menses and lasting 2–3 days. In severe cases, dysmenorrhea impairs school or work performance and quality of life; fortunately, Korean medicine therapies show favorable clinical effects. In TCM, intense menstrual pain is traditionally attributed to blood stasis, often developing along the pathway — liver constraint (Gan Yu) → Qi stagnation (Qi Zhi) → blood stasis (Xue Yu). Classical texts describe adding blood-activating and Qi-regulating herbs (e.g., Yanhusuo, Xiangfuzi, Taoren, Honghua) to formulas like Samultang to treat such patterns. Clinically, Qi-stagnation-with-blood-stasis type presents with distending lower abdominal pain that eases after passage of clots, chest or hypochondriac oppression, breast tenderness, and dark scanty flow with clots. Hyunburikyungtang is tailored for precisely this pattern, smoothing Qi, activating blood, and relieving pain.</React.Fragment>

          return "ko";
        }
