        const BlindText = ({ text, studyMode }) => {
            const [revealed, setRevealed] = useState(false);

            // Reset revealed state when studyMode changes to true
            useEffect(() => {
                if (studyMode) {
                    setRevealed(false);
                }
            }, [studyMode]);

            if (!studyMode) {
                return <span className="font-semibold text-blue-900">{text}</span>;
            }

            return (
                <span
                    onClick={() => setRevealed(true)}
                    className={`
                transition-all duration-300 cursor-pointer select-none
                ${revealed
                            ? 'filter-none text-blue-800 font-semibold bg-blue-50 px-1 rounded'
                            : 'blur-sm bg-gray-200 text-transparent hover:bg-gray-300 px-2 rounded'}
              `}
                    title={revealed ? "" : "Click to reveal"}
                >
                    {text}
                </span>
            );
        };

        const ParsedPrognosis = ({ text, studyMode }) => {
            if (!text.includes('**')) {
                return <span>{text}</span>;
            }

            const parts = text.split('**');
            return (
                <span>
                    {parts.map((part, index) => {
                        if (index % 2 === 1) {
                            return <BlindText key={index} text={part} studyMode={studyMode} />;
                        }
                        return <span key={index}>{part}</span>;
                    })}
                </span>
            );
        };

        const DiseaseRow = ({ disease, lang, studyMode, onImageClick }) => {
            const [titleRevealed, setTitleRevealed] = useState(false);

            useEffect(() => {

                    setTitleRevealed(false);
                } else {
                    setTitleRevealed(true);
                }
            }, [studyMode]);

            const prog = lang === 'en' ? disease.prog_en : disease.prog_ko;

                <tr className="border-b border-gray-100 hover:bg-slate-50 transition-colors">
                    <td className="p-4 align-top w-1/3 border-r border-gray-100">

                                onClick={() => studyMode && setTitleRevealed(true)}

                        font-bold text-lg transition-all duration-500 flex-1
                        ${!studyMode || titleRevealed
                                        ? 'text-slate-800'
                                        : 'blur-md select-none text-transparent bg-slate-200 rounded-md inline-block min-w-[150px] cursor-pointer'}

                                            {disease.title_en}
                                        </div>
                                    </>
                                )}
                            </div>

                        </div>
                    </td>
                    <td
                        className={`p-4 align-top w-1/3 border-r border-gray-100 ${disease.image ? 'cursor-pointer hover:bg-blue-50 transition-colors' : ''}`}
                        onClick={() => disease.image && onImageClick(disease.image, disease.title_en)}
                        title={disease.image ? "Click to view image" : ""}
                    >
                        <div className="text-slate-700 leading-relaxed">
                            {desc}
                        </div>
                    </td>
                    <td className="p-4 align-top w-1/3 bg-slate-50/50">
                        <div className="text-slate-700 leading-relaxed">
                            <ParsedPrognosis text={prog} studyMode={studyMode} />
                        </div>
                    </td>
                </tr>
            );
        };

        const CategorySection = ({ category, lang, studyMode, onImageClick }) => {
            return (
                <div className="mb-10 overflow-hidden rounded-xl border border-gray-200 shadow-sm bg-white">
                    <div className="bg-slate-800 text-white px-6 py-3 font-bold text-xl flex items-center gap-2">
                        <div className="w-2 h-6 bg-blue-400 rounded-full"></div>
                        {lang === 'en' ? category.title_en : category.title_ko}
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left border-collapse">
                            <tbody>
                                {category.diseases.map((disease, idx) => (
                                    <DiseaseRow
                                        key={idx}
                                        disease={disease}
                                        lang={lang}
                                        studyMode={studyMode}
                                        onImageClick={onImageClick}
                                    />
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const ImagePopup = ({ isOpen, onClose, imageSrc, title }) => {
            if (!isOpen) return null;

            return (
                <div
                    className="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4"
                    onClick={onClose}
                >
                    <div
                        className="relative bg-white rounded-xl shadow-2xl overflow-hidden max-w-5xl w-full max-h-[90vh] flex flex-col"
                        onClick={e => e.stopPropagation()}
                    >
                        <div className="flex items-center justify-between p-4 border-b border-gray-100">
                            <h3 className="font-bold text-lg text-slate-800">{title}</h3>
                            <button
                                onClick={onClose}
                                className="p-2 hover:bg-slate-100 rounded-full transition-colors"
                            >
                                <X size={24} className="text-slate-500" />
                            </button>
                        </div>
                        <div className="flex-1 overflow-auto p-4 flex items-center justify-center bg-slate-50">
                            <img
                                src={imageSrc}
                                alt={title}
                                className="max-w-full max-h-[80vh] object-contain rounded shadow-sm"
                                onError={(e) => {
                                    e.target.onerror = null;
                                    e.target.src = 'https://placehold.co/600x400?text=Image+Not+Found';
                                }}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [lang, setLang] = useState('en');
            const [studyMode, setStudyMode] = useState(true);
            const [popupImage, setPopupImage] = useState(null);

            const toggleLang = () => {
                setLang(prev => prev === 'en' ? 'ko' : 'en');
            };

            const refreshPage = () => {
                window.location.reload();
            };

            const handleImageClick = (imageFilename, titleEn) => {
                setPopupImage({
                    src: `image/${imageFilename}`,
                    title: titleEn
                });
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20">
                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200 shadow-sm">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                            <h1 className="text-xl md:text-2xl font-extrabold text-slate-800 tracking-tight flex items-center gap-2">
                                Common Musculoskeletal Disorders
                                <span className="hidden md:inline text-sm font-normal text-gray-500 ml-2">in Acupuncture Clinic</span>
                            </h1>

                            <div className="flex items-center gap-3">
                                <button
                                    onClick={refreshPage}
                                    className="p-2 text-gray-400 hover:text-blue-600 transition-colors"
                                    title="Reset Blinds"
                                >
                                    <RefreshCw size={20} />
                                </button>
                                <button
                                    onClick={toggleLang}
                                    className="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold transition-all active:scale-95 border border-slate-300"
                                >
                                    <Globe size={18} />
                                    <span>{lang === 'en' ? 'KR' : 'EN'}</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-5xl mx-auto px-4 py-8">

                        <div
                            onClick={() => setStudyMode(!studyMode)}
                            className={`
                        mb-8 p-4 rounded-lg text-sm flex flex-col md:flex-row gap-2 justify-between items-start md:items-center cursor-pointer transition-all select-none
                        ${studyMode
                                    ? 'bg-blue-50 border border-blue-100 text-blue-800 shadow-sm'
                                    : 'bg-gray-100 border border-gray-200 text-gray-600'}
                    `}
                        >
                            <div className="flex items-center gap-2">
                                <div className={`w-3 h-3 rounded-full ${studyMode ? 'bg-blue-500 animate-pulse' : 'bg-gray-400'}`}></div>
                                <strong>Study Mode {studyMode ? 'Active' : 'Inactive'}:</strong>
                                {studyMode
                                    ? 'Click on blurred text to reveal. Click here to deactivate.'
                                    : 'All text is revealed. Click here to activate study mode.'}
                            </div>
                        </div>

                        {medicalData.categories.map(category => (
                            <CategorySection
                                key={category.id}
                                category={category}
                                lang={lang}
                                studyMode={studyMode}
                                onImageClick={handleImageClick}
                            />
                        ))}

                        <div className="text-center text-gray-400 text-sm mt-12 mb-8">
                            © 2024 Hyungsuk Choi. All Rights Reserved.
                        </div>
                    </main>

                    {/* Image Popup */}
                    <ImagePopup
                        isOpen={!!popupImage}
                        onClose={() => setPopupImage(null)}
                        imageSrc={popupImage?.src}
                        title={popupImage?.title}
                    />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
