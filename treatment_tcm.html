    <script>
        // Store all text content for easy language switching
        const content = {
            en: {
                headerLink: '&larr; Interactive TCM',
                mainTitle: 'The Flow: The Concept of Healing in AHM Zhi(治)',
                p1: "In acupuncture and herbal medicine, healing is often expressed through the character zhi (治), which combines a water radical on the left with a phonetic component on the right. Ancient Chinese philosophy drew a parallel between the human body and a river system of qi and blood. Rather than viewing healing as the elimination of disease, the foundational belief held that properly guiding this natural flow of qi and blood was the key to overcoming illness.",
                p2: "To understand why ancient healers chose this particular character, we must look to the origins of Chinese civilization itself. China's early development was inextricably linked to managing the unpredictable Yellow River. By constructing dams, canals, and reservoirs to regulate the Yellow River, the Chinese built a magnificent civilization. They applied the principles of controlling this immense force of nature to the human body, hypothesizing the existence of channels and believing that controlling this flow could eliminate disease. In this metaphor, dams and reservoirs correspond to acupoints, rivers correspond to channels, and all healing becomes a process of restoring natural flow to rebalance yin and yang. Just as water is redirected from flooded regions to drought-stricken areas to restore natural balance, qi and blood are guided to restore equilibrium.",
                h2_1: 'Zhi (治): To correct the flow → To govern',

                conceptHealLabel: 'Heal Body',
                zhiDescDefault: 'Click an icon to see its meaning.',

                zhiDescGovern: 'Ruling a country by understanding and facilitating its natural order.',
                zhiDescHeal: "Restoring the body's natural flow of Qi and Blood to overcome illness.",
                p3: "The Yellow River region was devastated by massive floods lasting 22 years during the reign of Emperor Yao around 2000 BCE. Buildings and farmland were submerged, and people suffered tremendously. Emperor Yao appointed Gun as the water control official. Gun spent 9 years attempting to manage the floods by building dams. According to legend, he even stole the heavenly treasure of xirang, a magical soil said to grow endlessly. However, despite Gun's efforts and mythical resources, his plan failed. Every spring, the dams proved insufficient to control the disaster.",
                p4: "When Emperor Shun succeeded Emperor Yao, he witnessed Gun's failure and appointed Gun's son, Yu, as the new water control official. Yu learned from his father's failure and adopted a different approach. Rather than stubbornly building higher dikes and relying on mysterious power, Yu traveled across the land, directly surveying rivers and terrain to find new solutions. The principle Yu discovered was straightforward: rather than simply blocking water with dikes, the key was to facilitate the natural flow of rivers. Yu's water management philosophy was this—water management must accord with the nature of water. Water naturally flows downward toward the sea. One must clear blockages and control overflow to create natural flow. Yu guided and facilitated the river's path so water could flow naturally.",
                h2_2: 'From Water Management to Healing',
                p5: "Gun and Yu's methods differed in two fundamental ways. First, Gun relied on supernatural power, while Yu solved the problem through direct survey and measurement, representing a shift from mythological thinking to a scientific perspective. Second, Gun attempted to conquer nature's laws, while Yu solved the problem by accommodating them. Yu's approach became the foundational principle of Chinese hydraulic engineering for millennia to come. His approach worked. Once the Yellow River flowed properly, floods were no longer a national catastrophe. Yu completed his water management project over 13 years and gained tremendous respect. Emperor Shun eventually regarded Yu as his successor, and Yu became the next emperor. From this point forward, the concept of managing water also came to mean ruling a country.",
                p6: "The character zhi (治) in acupuncture and herbal medicine carries a meaning quite different from the modern medical understanding of \"treatment\" or \"cure.\" The character originally means \"to manage water\" and \"to rule a country,\" and it is also used to mean treating disease. Zhang Zhongjing, in his classical text Treatise on Cold Damage, wrote phrases such as \"Guizhi Tang governs taiyang disease.\" Why use \"governs\" instead of \"cures\"? This choice is not arbitrary. For ancient Chinese thinkers, treating disease was fundamentally the same concept as managing water and governing a country. Therefore, instead of using words meaning \"fix\" or \"cure,\" they employed zhi or zhu, characters meaning \"to restore flow\" or \"to manage.\"",
                p7: "This perspective distinguishes acupuncture and herbal medicine from modern approaches. Rather than directly eliminating pathogens or bacteria, acupuncture and herbal medicine aim to help patients overcome their condition and maintain balance. The underlying belief is that if patients live in harmony with nature and maintain equilibrium, illness can naturally be overcome. Acupuncture and herbal medicine prioritizes managing the infrastructure of the human system—the flow of qi and blood through channels, the balance of yin and yang. This is an indirect approach to disease. To truly understand acupuncture and herbal medicine, one must grasp that healing means regulating the natural flow of the body's vital systems, much like a wise ruler maintains order not through constant intervention, but by understanding and facilitating natural processes. This is the essence of zhi (治): restoring the natural flow."
            },
            ko: {
                headerLink: '&larr; Interactive TCM',
                mainTitle: '흐름: 한의학의 치유 개념, 치(治)',
                p1: "침술과 한약에서 치유는 종종 '치(治)'라는 한자로 표현됩니다. 이 글자는 왼쪽의 물 수(水) 부수와 오른쪽의 소리를 나타내는 부분으로 이루어져 있습니다. 고대 중국 철학은 인체를 기(氣)와 혈(血)이 흐르는 강물 시스템에 비유했습니다. 치유를 질병의 제거로 보기보다는, 기와 혈의 자연스러운 흐름을 올바르게 이끌어주는 것이 질병을 극복하는 열쇠라는 근본적인 믿음이 있었습니다.",
                p2: "고대 의학자들이 왜 이 특별한 글자를 선택했는지 이해하려면, 중국 문명 자체의 기원을 살펴봐야 합니다. 중국의 초기 발전은 예측 불가능한 황하를 다스리는 것과 불가분의 관계에 있었습니다. 댐, 운하, 저수지를 건설하여 황하를 조절함으로써 중국인들은 웅장한 문명을 건설했습니다. 그들은 이 거대한 자연의 힘을 통제하는 원리를 인체에 적용하여, 경락의 존재를 가정하고 이 흐름을 통제하면 질병을 없앨 수 있다고 믿었습니다. 이 비유에서 댐과 저수지는 경혈에, 강은 경락에 해당하며, 모든 치유는 음양의 균형을 다시 맞추기 위해 자연스러운 흐름을 회복하는 과정이 됩니다. 홍수가 난 지역에서 가뭄이 든 지역으로 물의 방향을 돌려 자연의 균형을 회복하는 것처럼, 기와 혈을 이끌어 균형을 회복하는 것입니다.",
                h2_1: '치(治): 흐름을 바로잡다 → 다스리다',
                conceptWaterLabel: '치수 (治水)',
                conceptGovernLabel: '치국 (治國)',
                conceptHealLabel: '치병 (治病)',
                zhiDescDefault: '아이콘을 클릭하여 의미를 확인하세요.',
                zhiDescWater: '재해를 막고 조화를 이루기 위해 강의 흐름을 조절하는 것.',

                zhiDescHeal: '질병을 극복하기 위해 신체의 기혈 흐름을 회복시키는 것.',
                p3: "기원전 2000년경 요 임금 시대에 황하 지역은 22년간 지속된 대홍수로 황폐해졌습니다. 건물과 농경지가 물에 잠기고 사람들은 엄청난 고통을 겪었습니다. 요 임금은 곤(鯀)을 치수 관리로 임명했습니다. 곤은 9년 동안 댐을 쌓아 홍수를 막으려 했습니다. 전설에 따르면, 그는 끝없이 자란다는 마법의 흙인 '식양(息壤)'이라는 하늘의 보물을 훔치기까지 했습니다. 그러나 곤의 노력과 신화적인 자원에도 불구하고 그의 계획은 실패했습니다. 매년 봄, 댐은 재앙을 막기에는 역부족이었습니다.",
                p4: "순 임금이 요 임금의 뒤를 잇자, 그는 곤의 실패를 목격하고 곤의 아들인 우(禹)를 새로운 치수 관리로 임명했습니다. 우는 아버지의 실패로부터 교훈을 얻어 다른 접근법을 채택했습니다. 완고하게 더 높은 둑을 쌓고 신비한 힘에 의존하는 대신, 우는 땅을 직접 돌아다니며 강과 지형을 조사하여 새로운 해결책을 찾았습니다. 우가 발견한 원리는 간단했습니다. 단순히 둑으로 물을 막는 것이 아니라, 강의 자연스러운 흐름을 원활하게 하는 것이 핵심이었습니다. 우의 치수 철학은 '물의 본성에 따라야 한다'는 것이었습니다. 물은 자연스럽게 아래로, 바다를 향해 흐릅니다. 막힌 곳을 뚫고 넘치는 것을 조절하여 자연스러운 흐름을 만들어야 합니다. 우는 물이 자연스럽게 흐를 수 있도록 강의 길을 안내하고 원활하게 했습니다.",
                h2_2: '치수(治水)에서 치유(治癒)로',
                p5: "곤과 우의 방법은 두 가지 근본적인 면에서 달랐습니다. 첫째, 곤은 초자연적인 힘에 의존했지만, 우는 직접적인 조사와 측량을 통해 문제를 해결하여 신화적 사고에서 과학적 관점으로의 전환을 보여주었습니다. 둘째, 곤은 자연의 법칙을 정복하려 했지만, 우는 그 법칙에 순응하여 문제를 해결했습니다. 우의 접근법은 수천 년 동안 중국 수리 공학의 기본 원리가 되었습니다. 그의 접근법은 효과가 있었습니다. 황하가 제대로 흐르자 홍수는 더 이상 국가적 재앙이 아니었습니다. 우는 13년에 걸쳐 치수 사업을 완수하고 엄청난 존경을 받았습니다. 순 임금은 결국 우를 후계자로 여겼고, 우는 다음 황제가 되었습니다. 이때부터 물을 다스린다는 개념은 나라를 다스린다는 의미도 갖게 되었습니다.",
                p6: "'치(治)'라는 글자는 침술과 한약에서 현대 의학의 '치료'나 '치유'와는 사뭇 다른 의미를 지닙니다. 이 글자는 원래 '물을 다스리다'와 '나라를 다스리다'를 의미하며, 질병을 치료한다는 의미로도 사용됩니다. 장중경은 그의 고전인 『상한론』에서 '계지탕은 태양병을 주관한다'와 같은 구절을 썼습니다. 왜 '치유한다' 대신 '다스린다' 또는 '주관한다'를 사용했을까요? 이 선택은 임의적인 것이 아닙니다. 고대 중국 사상가들에게 질병을 치료하는 것은 근본적으로 물을 다스리고 나라를 다스리는 것과 같은 개념이었습니다. 따라서 '고치다'나 '낫게 하다'는 의미의 단어 대신, '흐름을 회복시키다'나 '관리하다'는 의미의 '치(治)'나 '주(主)'와 같은 글자를 사용했습니다.",

        let currentLang = 'en'; // Default language

        // Function to update all text elements on the page
        function updateText(lang) {
            document.body.style.opacity = 0;
            setTimeout(() => {
                const langContent = content[lang];
                // Update language-specific class for font styling
                document.documentElement.lang = lang;

                // Manually update elements that don't follow the ID pattern
                document.getElementById('header-link').innerHTML = langContent.headerLink;
                document.getElementById('main-title').textContent = langContent.mainTitle;
                document.getElementById('p1').textContent = langContent.p1;
                document.getElementById('p2').textContent = langContent.p2;
                document.getElementById('h2-1').textContent = langContent.h2_1;
                document.getElementById('concept-water-label').textContent = langContent.conceptWaterLabel;
                document.getElementById('concept-govern-label').textContent = langContent.conceptGovernLabel;
                document.getElementById('concept-heal-label').textContent = langContent.conceptHealLabel;
                document.getElementById('p3').textContent = langContent.p3;
                document.getElementById('p4').textContent = langContent.p4;
                document.getElementById('h2-2').textContent = langContent.h2_2;
                document.getElementById('p5').textContent = langContent.p5;
                document.getElementById('p6').textContent = langContent.p6;
                document.getElementById('p7').textContent = langContent.p7;


                // Apply language class for font family
                document.body.classList.remove('lang-en', 'lang-ko');
                document.body.classList.add(`lang-${lang}`);
                
                document.body.style.opacity = 1;
                setZhiConcept(null); // Reset visualization
            }, 300);
        }

        // Function to toggle language
        function toggleLanguage(event) {
            event.preventDefault();
            currentLang = currentLang === 'en' ? 'ko' : 'en';
            const url = new URL(window.location);
            url.searchParams.set('lang', currentLang);
            window.history.pushState({}, '', url);
            updateText(currentLang);
        }

        // Function to control the zhi concept visualization
        function setZhiConcept(concept) {
            const descEl = document.getElementById('zhi-desc');
            const concepts = document.querySelectorAll('.concept-item');
            concepts.forEach(c => c.classList.remove('active'));
            descEl.style.opacity = 0;

            setTimeout(() => {
                if (concept) {
                    document.getElementById(`concept-${concept}`).classList.add('active');
                    const key = `zhiDesc${concept.charAt(0).toUpperCase() + concept.slice(1)}`;
                    descEl.textContent = content[currentLang][key];
                } else {
                    descEl.textContent = content[currentLang].zhiDescDefault;
                }
                descEl.style.opacity = 1;
            }, 150);
        }

        // On initial page load, check URL for language parameter
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const langFromUrl = urlParams.get('lang');

            // Set language based on URL or default to English
            currentLang = (langFromUrl === 'ko') ? 'ko' : 'en';
            
            updateText(currentLang);

            // Add event listeners for the new visualization
            document.getElementById('concept-water').addEventListener('click', () => setZhiConcept('water'));
            document.getElementById('concept-govern').addEventListener('click', () => setZhiConcept('govern'));
            document.getElementById('concept-heal').addEventListener('click', () => setZhiConcept('heal'));
        });

    </script>
</body>
</html>
