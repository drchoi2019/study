<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family of 'Testis': An Interactive Etymology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #3d3d3d;
        }
        h1, h2, h3 {
            font-family: 'Lora', serif;
        }
        /* Desktop radial diagram node styles */
        .word-node {
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }
        .word-node:hover {
            transform: scale(1.1) translate(-45%, -45%) !important;
            z-index: 20;
        }
        #center-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        /* Mobile accordion styles */
        .mobile-card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .mobile-card.active .mobile-card-body {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .mobile-card.active .arrow-icon {
            transform: rotate(180deg);
        }
        .arrow-icon {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <main class="py-12 md:py-20">
        <section id="interactive-explorer" class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12 pt-8">
                <h2 class="text-4xl md:text-5xl font-bold text-teal-800">The Family of 'Testis'</h2>
                <p class="mt-2 text-lg text-stone-700">by Hyungsuk Choi</p>
                <p class="mt-8 text-lg text-stone-600 max-w-3xl mx-auto">The Latin root <span class="font-lora italic">'testis'</span> (witness) is the ancestor of many terms. Hover over or tap a word below to see its origin story.</p>
            </div>

            <!-- Desktop Radial Diagram (visible on md screens and up) -->
            <div class="hidden md:flex justify-center items-center min-h-[70vh]">
                <div id="word-diagram-container" class="relative w-full aspect-square max-w-2xl cursor-pointer">
                    <!-- Word nodes will be injected here -->
                    <div id="center-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 md:w-80 md:h-80 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center text-center p-8 opacity-0 scale-90">
                        <!-- Content will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Mobile List View (visible below md screens) -->
            <div id="mobile-list-view" class="md:hidden space-y-4">
                <!-- Mobile cards will be injected here -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordData = [
                { word: 'Testify', prefix: 'Testi-', prefixMeaning: 'witness', root: '-fy', rootMeaning: 'make', meaning: 'To give evidence as a witness in a law court.', example: 'He was called to testify before the grand jury.', angle: 0, icon: 'üó£Ô∏è' },
                { word: 'Testimony', prefix: 'Testi-', prefixMeaning: 'witness', root: '-mony', rootMeaning: 'state of', meaning: 'A formal written or spoken statement, especially one given in a court of law.', example: 'Her testimony was crucial to the case.', angle: 40, icon: 'üìú' },
                { word: 'Testament', prefix: 'Testa-', prefixMeaning: 'witness', root: '-ment', rootMeaning: 'instrument', meaning: 'A person\'s will, which serves as a witness to their wishes.', example: 'The Old Testament and the New Testament.', angle: 80, icon: 'üìñ' },
                { word: 'Attest', prefix: 'At-', prefixMeaning: 'to', root: 'test', rootMeaning: 'witness', meaning: 'To provide or serve as clear evidence of; to bear witness.', example: 'From Latin attestari, from ad- ‚Äòto‚Äô + testari ‚Äòto witness‚Äô. To witness to something.', angle: 120, icon: '‚úîÔ∏è' },
                { word: 'Contest', prefix: 'Con-', prefixMeaning: 'together', root: 'test', rootMeaning: 'witness', meaning: 'To call witnesses together to challenge an outcome.', example: 'From Latin contestari ‚Äòcall upon to witness‚Äô, from con- ‚Äòtogether‚Äô + testari ‚Äòto witness‚Äô.', angle: 160, icon: 'üèÜ' },
                { word: 'Detest', prefix: 'De-', prefixMeaning: 'against', root: 'test', rootMeaning: 'witness', meaning: 'To bear witness against; to dislike intensely.', example: 'From Latin detestari ‚Äòdenounce, curse‚Äô, from de- ‚Äòagainst‚Äô + testari ‚Äòto witness‚Äô.', angle: 200, icon: 'üò†' },
                { word: 'Protest', prefix: 'Pro-', prefixMeaning: 'for', root: 'test', rootMeaning: 'witness', meaning: 'To bear witness for a cause; to express disapproval.', example: 'From Latin protestari ‚Äòdeclare publicly‚Äô, from pro- ‚Äòpublicly, for‚Äô + testari ‚Äòto witness‚Äô.', angle: 240, icon: '‚úä' },
                { word: 'Testis', prefix: null, root: 'testis', rootMeaning: 'witness', meaning: 'The male reproductive gland. The name comes from its role as a "witness" to virility.', example: 'The testis is where testosterone is produced.', angle: 280, icon: 'ü•ö' },
                { word: 'Testosterone', prefix: 'Testo-', prefixMeaning: 'testis', root: '-sterone', rootMeaning: 'steroid', meaning: 'A hormone produced in the testes, a "witness" to masculinity.', example: 'Testosterone levels can affect mood and energy.', angle: 320, icon: 'üí™' }
            ];

            const defaultContentHTML = `
                <div class="text-center">
                    <p class="font-lora italic text-4xl text-teal-800">testis</p>
                    <p class="text-lg text-teal-700 opacity-80">(witness)</p>
                </div>
            `;

            // Function to update the central display content
            function updateCenterDisplay(content) {
                const centerDisplay = document.getElementById('center-display');
                if (!centerDisplay) return;
                centerDisplay.style.opacity = '0';
                centerDisplay.style.transform = 'translate(-50%, -50%) scale(0.9)';

                setTimeout(() => {
                    centerDisplay.innerHTML = content;
                    centerDisplay.style.opacity = '1';
                    centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            }

            // Function to generate word breakdown HTML
            function getBreakdownHtml(item) {
                let breakdownHtml = '';
                if (item.prefix) {
                    breakdownHtml = `
                        <p class="mt-1 text-md text-stone-500">
                            <span class="font-semibold text-rose-600">${item.prefix}</span> (<em>${item.prefixMeaning}</em>) + 
                            <span class="font-semibold text-teal-600">${item.root}</span> (<em>${item.rootMeaning}</em>)
                        </p>
                    `;
                }

                return `
                    ${breakdownHtml}
                    <p class="mt-3 text-stone-700 text-md">${item.meaning}</p>
                    <blockquote class="mt-3 border-l-4 border-stone-200 pl-3">
                        <p class="text-stone-600 italic">"${item.example}"</p>
                    </blockquote>
                `;
            }
            
            // --- Desktop View Setup ---
            function setupDesktopView() {
                const diagramContainer = document.getElementById('word-diagram-container');
                if (!diagramContainer) return;

                const nodes = [];
                
                updateCenterDisplay(defaultContentHTML);

                diagramContainer.addEventListener('click', (e) => {
                    if (e.target === diagramContainer) {
                        updateCenterDisplay(defaultContentHTML);
                    }
                });

                wordData.forEach(item => {
                    const node = document.createElement('div');
                    node.className = 'word-node absolute p-3 bg-white rounded-lg shadow-md cursor-pointer text-center';
                    node.innerHTML = `<span class="text-2xl pointer-events-none">${item.icon}</span> <span class="font-bold text-sm md:text-lg pointer-events-none text-teal-800">${item.word}</span>`;
                    
                    diagramContainer.appendChild(node);
                    nodes.push(node);

                    node.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const content = `
                            <div>
                                <h3 class="text-2xl md:text-3xl font-bold text-teal-700 font-lora">${item.word}</h3>
                                ${getBreakdownHtml(item)}
                            </div>
                        `;
                        updateCenterDisplay(content);
                    });
                });

                function positionNodes() {
                    const containerWidth = diagramContainer.offsetWidth;
                    if (containerWidth === 0) {
                        requestAnimationFrame(positionNodes);
                        return;
                    }
                    const radius = containerWidth * 0.42;

                    nodes.forEach((node, index) => {
                        const item = wordData[index];
                        const angleRad = (item.angle - 90) * (Math.PI / 180);
                        
                        const x = 50 + (radius / containerWidth * 100) * Math.cos(angleRad);
                        const y = 50 + (radius / containerWidth * 100) * Math.sin(angleRad);

                        node.style.left = `${x}%`;
                        node.style.top = `${y}%`;
                        node.style.transform = 'translate(-50%, -50%)';
                    });
                }

                positionNodes();
                window.addEventListener('resize', positionNodes);
            }

            // --- Mobile View Setup ---
            function setupMobileView() {
                const mobileContainer = document.getElementById('mobile-list-view');
                if (!mobileContainer) return;

                wordData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'mobile-card bg-white rounded-lg shadow overflow-hidden';
                    
                    const header = document.createElement('div');
                    header.className = 'p-4 flex justify-between items-center cursor-pointer border-b border-gray-200';
                    header.innerHTML = `
                        <div class="flex items-center">
                            <span class="text-2xl mr-4">${item.icon}</span>
                            <h3 class="font-bold text-lg text-teal-800">${item.word}</h3>
                        </div>
                        <span class="arrow-icon text-teal-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </span>
                    `;

                    const body = document.createElement('div');
                    body.className = 'mobile-card-body px-4 text-stone-700';
                    body.innerHTML = getBreakdownHtml(item);

                    card.appendChild(header);
                    card.appendChild(body);
                    mobileContainer.appendChild(card);

                    header.addEventListener('click', () => {
                        document.querySelectorAll('.mobile-card.active').forEach(activeCard => {
                            if (activeCard !== card) {
                                activeCard.classList.remove('active');
                            }
                        });
                        card.classList.toggle('active');
                    });
                });
            }

            // Call setup functions
            setupDesktopView();
            setupMobileView();
        });
    </script>
</body>
</html>
