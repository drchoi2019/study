<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family of '-algia': An Interactive Etymology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony -->
    <!-- Application Structure Plan: The SPA is designed as a thematic, single-page journey. It starts with a hero section to introduce the core concept. The main interactive element is a radial diagram where users hover over words ending in '-algia' to dynamically display detailed information in a central floating panel, transforming passive reading into active exploration. This structure prioritizes user engagement and information discovery over simply replicating the source text's layout. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Etymological breakdown of words from the '-algia' suffix. 
        - Goal: Organize, Inform, Compare.
        - Viz/Presentation Method: An interactive radial diagram built with HTML/CSS and a dynamic, centrally-located floating content panel.
        - Interaction: Hovering a word on the diagram updates the central content panel.
        - Justification: The diagram visually represents the "family tree" of words. Displaying information centrally on hover is a direct and intuitive interaction model.
        - Library/Method: Vanilla JS for interactivity.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #3d3d3d;
        }
        h1, h2, h3 {
            font-family: 'Lora', serif;
        }
        .word-node {
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }
        .word-node:hover {
            transform: scale(1.1) translate(-45%, -45%) !important;
            z-index: 20;
        }
        #center-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body class="antialiased">

    <main class="py-12 md:py-20">
        <section id="interactive-explorer" class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12 pt-8">
                <h2 class="text-4xl md:text-5xl font-bold text-teal-800">The Family of '-algia'</h2>
                <p class="mt-2 text-lg text-stone-700">by Hyungsuk Choi</p>
                <p class="mt-8 text-lg text-stone-600 max-w-3xl mx-auto">The Greek root <span class="font-lora italic">'algos'</span> (pain) gives us the suffix '-algia' for conditions involving pain. Hover over a word below to see its origin story.</p>
            </div>

            <div class="flex justify-center items-center min-h-[50vh]">
                <div id="word-diagram-container" class="relative w-full aspect-square max-w-2xl">
                    <!-- Word nodes will be injected here -->
                    <div id="center-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center text-center p-8 opacity-0 scale-90">
                        <!-- Content will be injected here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordData = [
                { word: 'Neuralgia', prefix: 'Neur-', prefixMeaning: 'nerve', meaning: 'Intense, typically intermittent pain along the course of a nerve.', example: 'Shingles can cause severe neuralgia.', angle: 0, icon: '‚ö°' },
                { word: 'Myalgia', prefix: 'My-', prefixMeaning: 'muscle', meaning: 'Pain in a muscle or group of muscles.', example: 'The flu often causes widespread myalgia.', angle: 60, icon: 'üí™' },
                { word: 'Arthralgia', prefix: 'Arthr-', prefixMeaning: 'joint', meaning: 'Pain in a joint.', example: 'Arthralgia is a common symptom of arthritis.', angle: 120, icon: 'ü¶¥' },
                { word: 'Fibromyalgia', prefix: 'Fibro-', prefixMeaning: 'fibrous tissue', meaning: 'A disorder characterized by widespread musculoskeletal pain.', example: 'Fibromyalgia involves pain in muscles and soft tissues.', angle: 180, icon: 'üßò‚Äç‚ôÄÔ∏è' },
                { word: 'Otalgia', prefix: 'Ot-', prefixMeaning: 'ear', meaning: 'Pain in the ear; an earache.', example: 'An ear infection is a common cause of otalgia.', angle: 240, icon: 'üëÇ' },
                { word: 'Analgia', prefix: 'An-', prefixMeaning: 'without', meaning: 'The absence of the sense of pain.', example: 'Certain rare conditions can cause congenital analgia.', angle: 300, icon: 'üòå' }
            ];

            const diagramContainer = document.getElementById('word-diagram-container');
            const centerDisplay = document.getElementById('center-display');
            const nodes = [];

            const defaultContent = `
                <div class="text-center">
                    <p class="font-lora italic text-4xl text-teal-800">algos</p>
                    <p class="text-lg text-teal-700 opacity-80">(pain)</p>
                </div>
            `;
            
            centerDisplay.innerHTML = defaultContent;
            centerDisplay.style.opacity = '1';
            centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';

            // Create and append nodes
            wordData.forEach(item => {
                const node = document.createElement('div');
                node.className = 'word-node absolute p-3 bg-white rounded-lg shadow-md cursor-pointer text-center';
                
                node.innerHTML = `<span class="text-2xl">${item.icon}</span> <span class="font-bold text-lg pointer-events-none text-teal-800">${item.word}</span>`;
                
                diagramContainer.appendChild(node);
                nodes.push(node);

                node.addEventListener('mouseover', () => {
                    const selectedWord = item;
                    centerDisplay.style.opacity = '0';
                    centerDisplay.style.transform = 'translate(-50%, -50%) scale(0.9)';

                    setTimeout(() => {
                        let prefixHtml = `<span class="font-semibold text-rose-600">${selectedWord.prefix}</span> (<em>${selectedWord.prefixMeaning}</em>)`;
                        if (selectedWord.word === 'Fibromyalgia') {
                            prefixHtml = `<span class="font-semibold text-rose-600">Fibro-</span> (<em>fibrous</em>) + <span class="font-semibold text-rose-600">My-</span> (<em>muscle</em>)`;
                        }
                        
                        centerDisplay.innerHTML = `
                            <div>
                                <h3 class="text-3xl font-bold text-teal-700 font-lora">${selectedWord.word}</h3>
                                <p class="mt-1 text-md text-stone-500">
                                    ${prefixHtml} + 
                                    <span class="font-semibold text-teal-600">algia</span>
                                </p>
                                <p class="mt-3 text-stone-700 text-md">${selectedWord.meaning}</p>
                                <blockquote class="mt-3 border-l-4 border-stone-200 pl-3">
                                    <p class="text-stone-600 italic">"${selectedWord.example}"</p>
                                </blockquote>
                            </div>
                        `;
                        centerDisplay.style.opacity = '1';
                        centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 300);
                });

            });

            // Function to calculate and apply node positions
            function positionNodes() {
                const containerWidth = diagramContainer.offsetWidth;
                if (containerWidth === 0) {
                    requestAnimationFrame(positionNodes); // Try again on the next frame if not ready
                    return;
                }
                const radius = containerWidth * 0.45;

                nodes.forEach((node, index) => {
                    const item = wordData[index];
                    const angleRad = (item.angle - 90) * (Math.PI / 180);
                    
                    const x = 50 + (radius / containerWidth * 100) * Math.cos(angleRad);
                    const y = 50 + (radius / containerWidth * 100) * Math.sin(angleRad);

                    node.style.left = `${x}%`;
                    node.style.top = `${y}%`;
                    node.style.transform = 'translate(-50%, -50%)';
                });
            }

            // Initial positioning and responsive updates
            positionNodes();
            window.addEventListener('resize', positionNodes);
        });
    </script>
</body>
</html>
