<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology by Basic Senses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .concept-icon-container {
            width: 110px;
            height: 110px;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        .concept-icon-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #e5e7eb;
        }
        .concept-icon-container.active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background-color: #d1d5db;
            border-color: #3b82f6;
        }
        .concept-icon-container svg {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
            stroke: #4b5563;
            fill: none;
            stroke-width: 1.5;
        }
        .concept-icon-container p {
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }
        .root-tag {
            display: inline-block;
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">

    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Etymology by Basic Senses</h1>
        <p class="text-gray-600 mt-2">Click an icon to learn its related medical prefixes.</p>
    </div>

    <!-- Container for concept icons -->
    <div id="icon-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-10 max-w-4xl">
        <!-- Concept icons will be generated by JavaScript -->
    </div>

    <!-- Area where information will be displayed -->
    <div id="info-display-area" class="w-full max-w-3xl mt-4 p-8 bg-white border border-gray-200 rounded-xl shadow-lg text-left min-h-[350px] flex flex-col justify-center transition-all duration-300">
        <p class="text-center text-gray-500 text-lg">Select a sense to learn more.</p>
    </div>

    <script>
        const senseData = {
            sight: {
                title: "Sight / Vision",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639l4.43-7.088a1.012 1.012 0 011.6-.328l4.43 7.088a1.012 1.012 0 010 .639l-4.43 7.088a1.012 1.012 0 01-1.6-.328l-4.43-7.088z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12h.01" /></svg>`,
                roots: ["Optic-", "Ophthalmo-"],
                explanation: "Refers to the sense of sight or the eyes.",
                examples: [
                    { term: "Optic Nerve", definition: "The nerve that transmits visual information from the retina to the brain.", exampleSentence: "Damage to the optic nerve can lead to vision loss." },
                    { term: "Ophthalmology", definition: "The branch of medicine concerned with the study and treatment of disorders of the eye.", exampleSentence: "He is a resident in the ophthalmology department." }
                ]
            },
            hearing: {
                title: "Hearing",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L3.293 15.293a1 1 0 010-1.414L6 11m12 7l2.707-2.707a1 1 0 000-1.414L18 11" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m0-16c-2.485 0-4.5 2.015-4.5 4.5S9.515 13 12 13s4.5-2.015 4.5-4.5S14.485 4 12 4z" /></svg>`,
                roots: ["Audio-", "Oto-"],
                explanation: "Refers to the sense of hearing or the ears.",
                examples: [
                    { term: "Auditory", definition: "Relating to the sense of hearing.", exampleSentence: "The auditory system processes sounds from the environment." },
                    { term: "Otoscope", definition: "A medical device used to look into the ears.", exampleSentence: "The doctor used an otoscope to check for an ear infection." }
                ]
            },
            touch: {
                title: "Touch",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
                roots: ["Tacti-", "Hapt-"],
                explanation: "Refers to the sense of touch.",
                examples: [
                    { term: "Tactile", definition: "Relating to the sense of touch.", exampleSentence: "Braille is a tactile writing system used by people who are visually impaired." },
                    { term: "Haptics", definition: "Any form of interaction involving touch.", exampleSentence: "Haptics technology in smartphones creates a sense of touch." }
                ]
            },
            taste: {
                title: "Taste",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12a3 3 0 100-6 3 3 0 000 6z" /></svg>`,
                roots: ["Gusto-"],
                explanation: "Refers to the sense of taste.",
                examples: [
                    { term: "Gustatory", definition: "Concerned with tasting or the sense of taste.", exampleSentence: "The gustatory cortex in the brain is responsible for perceiving taste." },
                    { term: "Ageusia", definition: "The loss of taste functions of the tongue.", exampleSentence: "Some viral infections can temporarily cause ageusia." }
                ]
            },
            smell: {
                title: "Smell",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12a6 6 0 1112 0v8a2 2 0 01-2 2H8a2 2 0 01-2-2v-8z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 4a2 2 0 100 4 2 2 0 000-4z" /></svg>`,
                roots: ["Olfact-", "Osmo-"],
                explanation: "Refers to the sense of smell.",
                examples: [
                    { term: "Olfactory", definition: "Relating to the sense of smell.", exampleSentence: "The olfactory bulb is a structure in the brain that processes smells." },
                    { term: "Anosmia", definition: "The loss of the sense of smell, either total or partial.", exampleSentence: "A head injury can sometimes result in anosmia." }
                ]
            }
        };

        const iconContainer = document.getElementById('icon-container');
        const infoDisplayArea = document.getElementById('info-display-area');
        const defaultInfoText = '<p class="text-center text-gray-500 text-lg">Select a sense to learn more.</p>';
        let activeIcon = null;

        Object.keys(senseData).forEach(key => {
            const concept = senseData[key];
            const iconWrapper = document.createElement('div');
            iconWrapper.className = 'concept-icon-container';
            iconWrapper.dataset.key = key;
            
            iconWrapper.innerHTML = `
                ${concept.icon}
                <p>${concept.title}</p>
            `;

            iconWrapper.addEventListener('click', () => {
                if (activeIcon) {
                    activeIcon.classList.remove('active');
                }
                iconWrapper.classList.add('active');
                activeIcon = iconWrapper;
                updateInfoArea(key);
            });
            iconContainer.appendChild(iconWrapper);
        });

        const updateInfoArea = (key) => {
            const data = senseData[key];
            const rootsHtml = data.roots.map(root => `<span class="root-tag">${root}</span>`).join('');
            const examplesHtml = data.examples.map(ex => `
                <div class="mt-4">
                    <p class="font-semibold text-lg text-gray-800">${ex.term}</p>
                    <p class="text-base text-gray-600 ml-2 italic">"${ex.definition}"</p>
                    <p class="text-sm text-gray-500 ml-2 mt-1">e.g., ${ex.exampleSentence}</p>
                </div>
            `).join('');

            infoDisplayArea.innerHTML = `
                <h3 class="text-3xl font-bold mb-2 text-gray-900">${data.title}</h3>
                <div class="mb-4">${rootsHtml}</div>
                <p class="text-base text-gray-700 mb-4 pb-4 border-b">${data.explanation}</p>
                <div>
                    ${examplesHtml}
                </div>
            `;
        };

        infoDisplayArea.innerHTML = defaultInfoText;
    </script>
        <footer class="mt-10 mb-6 text-center text-sm text-gray-500">
        <p>Â© 2024 Hyungsuk Choi. All rights reserved.</p>
    </footer>
</body>
</html>
