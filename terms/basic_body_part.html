<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology by Body Parts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .organ-icon-container {
            width: 100px;
            height: 100px;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        .organ-icon-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #e5e7eb;
        }
        .organ-icon-container.active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background-color: #d1d5db;
            border-color: #3b82f6;
        }
        .organ-icon-container svg {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            fill: #4b5563;
        }
        .organ-icon-container p {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }
        .root-tag {
            display: inline-block;
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">

    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Etymology by Body Parts</h1>
        <p class="text-gray-600 mt-2">Click an organ icon to learn its related medical terms.</p>
    </div>

    <!-- Container for organ icons -->
    <div id="icon-container" class="flex flex-wrap justify-center gap-4 mb-10 max-w-4xl">
        <!-- Organ icons will be generated by JavaScript -->
    </div>

    <!-- Area where information will be displayed -->
    <div id="info-display-area" class="w-full max-w-3xl mt-4 p-8 bg-white border border-gray-200 rounded-xl shadow-lg text-left min-h-[350px] flex flex-col justify-center transition-all duration-300">
        <p class="text-center text-gray-500 text-lg">Select an organ to learn more.</p>
    </div>

    <script>
        const organData = {
            heart: {
                title: "Heart",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`,
                roots: ["Cardio- (Gk)", "Cor- (Lat)"],
                explanation: "Refers to the heart, the muscular organ that pumps blood.",
                examples: [
                    { term: "Cardiology", definition: "The branch of medicine dealing with the heart.", exampleSentence: "He is a leading expert in pediatric cardiology." },
                    { term: "Tachycardia", definition: "A condition of an abnormally fast heart rate.", exampleSentence: "Caffeine can sometimes cause temporary tachycardia." }
                ]
            },
            brain: {
                title: "Brain",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.5 10c-.28 0-.5.22-.5.5v3c0 .28.22.5.5.5h2v2h-2c-.28 0-.5.22-.5.5v3c0 .28.22.5.5.5h3c.28 0 .5-.22.5-.5v-2h2v2c0 .28.22.5.5.5h3c.28 0 .5-.22.5-.5v-3c0-.28-.22-.5-.5-.5h-2v-2h2c.28 0 .5-.22.5-.5v-3c0-.28-.22-.5-.5-.5h-3c-.28 0-.5.22-.5.5v2h-2v-2c0-.28-.22-.5-.5-.5h-3m3-7C5.86 3 3 5.58 3 9.43c0 1.53.68 2.94 1.81 3.95L5 13.5v4l.5.5h2l.5-.5v-2.5h5V18l.5.5h2l.5-.5v-4l.19-.12c1.13-1.01 1.81-2.42 1.81-3.95C21 5.58 18.14 3 14.5 3h-5z"/></svg>`,
                roots: ["Encephalo- (Gk)", "Cerebro- (Lat)"],
                explanation: "Refers to the brain, the control center of the nervous system.",
                examples: [
                    { term: "Encephalitis", definition: "Inflammation of the brain.", exampleSentence: "Viral infections are a common cause of encephalitis." },
                    { term: "Cerebrospinal fluid", definition: "The clear fluid that surrounds the brain and spinal cord.", exampleSentence: "A sample of cerebrospinal fluid was taken for analysis." }
                ]
            },
            stomach: {
                title: "Stomach",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 1.94.78 3.69 2.03 4.97C6.06 15.46 6 17.16 6 18c0 2.21 1.79 4 4 4h4c2.21 0 4-1.79 4-4 0-.84-.06-2.54-1.03-4.03A5.96 5.96 0 0019 9c0-3.87-3.13-7-7-7zm0 2c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5z"/></svg>`,
                roots: ["Gastro- (Gk)"],
                explanation: "Refers to the stomach, a key organ in digestion.",
                examples: [
                    { term: "Gastritis", definition: "Inflammation of the lining of the stomach.", exampleSentence: "His gastritis was caused by a bacterial infection." },
                    { term: "Gastroenterology", definition: "The medical specialty focused on the digestive system.", exampleSentence: "She was referred to a gastroenterology clinic." }
                ]
            },
            kidney: {
                title: "Kidney",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 3.19 2.1 5.89 5 6.71V22h4v-6.29c2.9-.82 5-3.52 5-6.71 0-3.87-3.13-7-7-7zm-3 8c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm6 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/></svg>`,
                roots: ["Nephro- (Gk)", "Reno- (Lat)"],
                explanation: "Refers to the kidneys, which filter waste from the blood.",
                examples: [
                    { term: "Nephritis", definition: "Inflammation of the kidneys.", exampleSentence: "The patient was diagnosed with acute nephritis." },
                    { term: "Renal failure", definition: "A condition in which the kidneys lose the ability to function.", exampleSentence: "Dialysis is a treatment for renal failure." }
                ]
            },
            lung: {
                title: "Lung",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 16.93c-2.61-.44-4.66-2.49-5.1-5.1H11v5.1zm0-6.86H5.97c.44-2.61 2.49-4.66 5.1-5.1V12.07zm1.14 0V6.97c2.61.44 4.66 2.49 5.1 5.1H13.14zm0 1.79H18.03c-.44 2.61-2.49 4.66-5.1 5.1v-5.1z"/></svg>`,
                roots: ["Pulmo- (Lat)", "Pneumo- (Gk)"],
                explanation: "Refers to the lungs, the primary organs of the respiratory system.",
                examples: [
                    { term: "Pulmonology", definition: "The medical specialty dealing with diseases of the lungs.", exampleSentence: "An expert in pulmonology was consulted for the case." },
                    { term: "Pneumonia", definition: "Inflammation of the air sacs in one or both lungs.", exampleSentence: "The flu can sometimes lead to a serious case of pneumonia." }
                ]
            },
            liver: {
                title: "Liver",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>`,
                roots: ["Hepato- (Gk)"],
                explanation: "Refers to the liver, which performs many metabolic functions.",
                examples: [
                    { term: "Hepatitis", definition: "Inflammation of the liver.", exampleSentence: "Hepatitis can be caused by viruses or alcohol." },
                    { term: "Hepatocyte", definition: "The main type of cell found in the liver.", exampleSentence: "Hepatocytes are responsible for protein synthesis." }
                ]
            },
            skin: {
                title: "Skin",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>`,
                roots: ["Derma- (Gk)", "Cutane- (Lat)"],
                explanation: "Refers to the skin, the body's outer protective layer.",
                examples: [
                    { term: "Dermatology", definition: "The branch of medicine concerned with the skin.", exampleSentence: "She made an appointment with the dermatology department." },
                    { term: "Subcutaneous", definition: "Situated or applied under the skin.", exampleSentence: "Insulin is often administered as a subcutaneous injection." }
                ]
            },
            nose: {
                title: "Nose",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 12c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`,
                roots: ["Rhino- (Gk)", "Naso- (Lat)"],
                explanation: "Refers to the nose, the organ for smelling and breathing.",
                examples: [
                    { term: "Rhinitis", definition: "Inflammation of the mucous membrane of the nose.", exampleSentence: "Allergic rhinitis is commonly known as hay fever." },
                    { term: "Nasal spray", definition: "A medication sprayed into the nose to relieve congestion.", exampleSentence: "He used a nasal spray to clear his sinuses." }
                ]
            },
            spleen: {
                title: "Spleen",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.15 7.31C15.52 4.86 12.84 3 9.5 3 5.36 3 2 6.36 2 10.5c0 3.33 2.19 6.18 5.19 7.15l.47.15H16.5c3.04 0 5.5-2.46 5.5-5.5 0-2.69-1.93-4.92-4.54-5.42l-.31-.07z"/></svg>`,
                roots: ["Spleno- (Gk)", "Lien- (Lat)"],
                explanation: "Refers to the spleen, an organ involved in filtering blood and the immune system.",
                examples: [
                    { term: "Splenectomy", definition: "The surgical removal of the spleen.", exampleSentence: "A splenectomy was performed after the abdominal injury." },
                    { term: "Lienorenal ligament", definition: "A ligament connecting the spleen to the left kidney.", exampleSentence: "The surgeon carefully handled the lienorenal ligament." }
                ]
            },
            intestine: {
                title: "Intestine",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5 9h5V7h-5v2zM14.5 16h-5v-2h5v2zM9.5 18c-1.93 0-3.5-1.57-3.5-3.5S7.57 11 9.5 11s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5zm0-5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zM14.5 11c1.93 0 3.5-1.57 3.5-3.5S16.43 4 14.5 4s-3.5 1.57-3.5 3.5 1.57 3.5 3.5 3.5zm0-5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5S15.33 6 14.5 6z"/></svg>`,
                roots: ["Entero- (Gk)"],
                explanation: "Refers to the intestine, the long tube where food is digested and absorbed.",
                examples: [
                    { term: "Enteritis", definition: "Inflammation of the intestine, especially the small intestine.", exampleSentence: "Gastroenteritis involves both the stomach and intestine." },
                    { term: "Intestinal obstruction", definition: "A blockage in the intestine.", exampleSentence: "An intestinal obstruction can be a serious medical emergency." }
                ]
            },
            mouth: {
                title: "Mouth",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 9.52c0-1.2-1.63-2.52-6-2.52S6 8.32 6 9.52c0 .75.75 1.41 2.01 1.83.2.06.4.1.6.15.58.14 1.25.2 1.94.2h.9c.69 0 1.36-.06 1.94-.2.2-.05.4-.09.6-.15C17.25 10.93 18 10.27 18 9.52zM12 14c-4.42 0-8-1.79-8-4v6c0 2.21 3.58 4 8 4s8-1.79 8-4v-6c0 2.21-3.58 4-8 4z"/></svg>`,
                roots: ["Stomato- (Gk)", "Oro- (Lat)"],
                explanation: "Refers to the mouth, the opening for food intake and speech.",
                examples: [
                    { term: "Stomatitis", definition: "Inflammation of the mucous membranes of the mouth.", exampleSentence: "Stomatitis can be painful and make eating difficult." },
                    { term: "Oral hygiene", definition: "The practice of keeping the mouth clean and healthy.", exampleSentence: "Good oral hygiene is essential for overall health." }
                ]
            }
        };

        const iconContainer = document.getElementById('icon-container');
        const infoDisplayArea = document.getElementById('info-display-area');
        const defaultInfoText = '<p class="text-center text-gray-500 text-lg">Select an organ to learn more.</p>';
        let activeIcon = null;

        Object.keys(organData).forEach(key => {
            const organ = organData[key];
            const iconWrapper = document.createElement('div');
            iconWrapper.className = 'organ-icon-container';
            iconWrapper.dataset.key = key;
            
            const iconContent = document.createElement('div');
            iconContent.innerHTML = organ.icon;
            
            const title = document.createElement('p');
            title.textContent = organ.title;

            iconWrapper.appendChild(iconContent.firstChild);
            iconWrapper.appendChild(title);

            iconWrapper.addEventListener('click', () => {
                if (activeIcon) {
                    activeIcon.classList.remove('active');
                }
                iconWrapper.classList.add('active');
                activeIcon = iconWrapper;
                updateInfoArea(key);
            });
            iconContainer.appendChild(iconWrapper);
        });

        const updateInfoArea = (key) => {
            const data = organData[key];
            const rootsHtml = data.roots.map(root => `<span class="root-tag">${root}</span>`).join('');
            const examplesHtml = data.examples.map(ex => `
                <div class="mt-4">
                    <p class="font-semibold text-lg text-gray-800">${ex.term}</p>
                    <p class="text-base text-gray-600 ml-2 italic">"${ex.definition}"</p>
                    <p class="text-sm text-gray-500 ml-2 mt-1">e.g., ${ex.exampleSentence}</p>
                </div>
            `).join('');

            infoDisplayArea.innerHTML = `
                <h3 class="text-3xl font-bold mb-2 text-gray-900">${data.title}</h3>
                <div class="mb-4">${rootsHtml}</div>
                <p class="text-base text-gray-700 mb-4 pb-4 border-b">${data.explanation}</p>
                <div>
                    ${examplesHtml}
                </div>
            `;
        };

        infoDisplayArea.innerHTML = defaultInfoText;
    </script>
  
</body>
