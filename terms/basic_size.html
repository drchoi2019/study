<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology by Size & Quantity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .concept-icon-container {
            width: 110px;
            height: 110px;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        .concept-icon-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #e5e7eb;
        }
        .concept-icon-container.active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background-color: #d1d5db;
            border-color: #3b82f6;
        }
        .concept-icon-container svg {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
            stroke: #4b5563;
            fill: none;
            stroke-width: 1.5;
        }
        .concept-icon-container p {
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }
        .root-tag {
            display: inline-block;
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">

    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Etymology by Size & Quantity</h1>
        <p class="text-gray-500 text-sm mt-2">by Hyungsuk Choi</p>
        <p class="text-gray-600 mt-2">Click an icon to learn its related medical prefixes.</p>
    </div>

    <!-- Container for concept icons -->
    <div id="icon-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10 max-w-2xl">
        <!-- Concept icons will be generated by JavaScript -->
    </div>

    <!-- Area where information will be displayed -->
    <div id="info-display-area" class="w-full max-w-3xl mt-4 p-8 bg-white border border-gray-200 rounded-xl shadow-lg text-left min-h-[350px] flex flex-col justify-center transition-all duration-300">
        <p class="text-center text-gray-500 text-lg">Select a concept to learn more.</p>
    </div>

    <script>
        const sizeData = {
            large: {
                title: "Large / Big",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3h-6"/></svg>`,
                roots: ["Macro-", "Mega-"],
                explanation: "Refers to something that is large, great, or long.",
                examples: [
                    { term: "Macrophage", definition: "A large white blood cell that engulfs pathogens.", exampleSentence: "Macrophages are a key part of the immune system's first line of defense." },
                    { term: "Macromolecule", definition: "A very large molecule, such as a protein or DNA.", exampleSentence: "Carbohydrates are a type of macromolecule essential for energy." }
                ]
            },
            small: {
                title: "Small",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"/></svg>`,
                roots: ["Micro-"],
                explanation: "Refers to something that is small or minute.",
                examples: [
                    { term: "Microscope", definition: "An instrument for viewing objects that are too small to be seen by the naked eye.", exampleSentence: "He observed the cell structure using a powerful microscope." },
                    { term: "Microorganism", definition: "A microscopic organism, such as a bacterium or virus.", exampleSentence: "Yogurt is made with the help of beneficial microorganisms." }
                ]
            },
            many: {
                title: "Many",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"><circle cx="6" cy="6" r="1.5" fill="currentColor"/><circle cx="12" cy="10" r="1.5" fill="currentColor"/><circle cx="18" cy="6" r="1.5" fill="currentColor"/><circle cx="6" cy="18" r="1.5" fill="currentColor"/><circle cx="18" cy="18" r="1.5" fill="currentColor"/></svg>`,
                roots: ["Poly-", "Multi-"],
                explanation: "Refers to many, much, or multiple parts.",
                examples: [
                    { term: "Polymer", definition: "A large molecule composed of many repeated subunits.", exampleSentence: "Plastics are a common example of a synthetic polymer." },
                    { term: "Multivitamin", definition: "A preparation intended to serve as a dietary supplement with multiple vitamins.", exampleSentence: "She takes a multivitamin every morning." }
                ]
            },
            few: {
                title: "Few / Scant",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"><circle cx="8" cy="8" r="1.5" fill="currentColor"/><circle cx="16" cy="16" r="1.5" fill="currentColor"/></svg>`,
                roots: ["Oligo-"],
                explanation: "Refers to few, little, or a deficiency.",
                examples: [
                    { term: "Oliguria", definition: "The production of an abnormally small amount of urine.", exampleSentence: "Severe dehydration is a common cause of oliguria." },
                    { term: "Oligosaccharide", definition: "A carbohydrate composed of a small number of monosaccharide units.", exampleSentence: "Oligosaccharides play a role in cell recognition." }
                ]
            },
            equal: {
                title: "Equal / Same",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M5 8h14"/></svg>`,
                roots: ["Iso-", "Homo-"],
                explanation: "Refers to something that is equal, same, or alike.",
                examples: [
                    { term: "Isotonic", definition: "Having the same osmotic pressure as another solution.", exampleSentence: "Isotonic saline is often used for IV drips because it won't damage blood cells." },
                    { term: "Homogeneous", definition: "Of the same kind; alike.", exampleSentence: "After stirring, the mixture became homogeneous." }
                ]
            },
            different: {
                title: "Different",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 12h14M6 18L18 6"/></svg>`,
                roots: ["Hetero-", "Allo-"],
                explanation: "Refers to something that is different, other, or another.",
                examples: [
                    { term: "Heterogeneous", definition: "Composed of parts of different kinds; having diverse character.", exampleSentence: "A salad is a heterogeneous mixture of various vegetables." },
                    { term: "Allograft", definition: "A tissue graft from a donor of the same species but not genetically identical.", exampleSentence: "An allograft was used for the kidney transplant." }
                ]
            },
            all: {
                title: "All / Entire",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z"/></svg>`,
                roots: ["Pan-", "Holo-"],
                explanation: "Refers to all, entire, or whole.",
                examples: [
                    { term: "Pandemic", definition: "An epidemic of disease that has spread over a whole country or the world.", exampleSentence: "The 1918 flu pandemic affected a large portion of the world's population." },
                    { term: "Holistic medicine", definition: "A form of healing that considers the whole person -- body, mind, spirit, and emotions.", exampleSentence: "Holistic medicine often combines conventional and alternative therapies." }
                ]
            },
            none: {
                title: "None / Nil",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18zm-4.24-4.24l8.48-8.48"/></svg>`,
                roots: ["Nil-", "Nulli-"],
                explanation: "Refers to none, nothing, or zero.",
                examples: [
                    { term: "Nil per os (NPO)", definition: "A medical instruction to withhold food and fluids by mouth.", exampleSentence: "The patient was made NPO before the surgery." },
                    { term: "Nullipara", definition: "A woman who has never given birth.", exampleSentence: "The medical chart noted her as nullipara." }
                ]
            }
        };

        const iconContainer = document.getElementById('icon-container');
        const infoDisplayArea = document.getElementById('info-display-area');
        const defaultInfoText = '<p class="text-center text-gray-500 text-lg">Select a concept to learn more.</p>';
        let activeIcon = null;

        Object.keys(sizeData).forEach(key => {
            const concept = sizeData[key];
            const iconWrapper = document.createElement('div');
            iconWrapper.className = 'concept-icon-container';
            iconWrapper.dataset.key = key;
            
            iconWrapper.innerHTML = `
                ${concept.icon}
                <p>${concept.title}</p>
            `;

            iconWrapper.addEventListener('click', () => {
                if (activeIcon) {
                    activeIcon.classList.remove('active');
                }
                iconWrapper.classList.add('active');
                activeIcon = iconWrapper;
                updateInfoArea(key);
            });
            iconContainer.appendChild(iconWrapper);
        });

        const updateInfoArea = (key) => {
            const data = sizeData[key];
            const rootsHtml = data.roots.map(root => `<span class="root-tag">${root}</span>`).join('');
            const examplesHtml = data.examples.map(ex => `
                <div class="mt-4">
                    <p class="font-semibold text-lg text-gray-800">${ex.term}</p>
                    <p class="text-base text-gray-600 ml-2 italic">"${ex.definition}"</p>
                    <p class="text-sm text-gray-500 ml-2 mt-1">e.g., ${ex.exampleSentence}</p>
                </div>
            `).join('');

            infoDisplayArea.innerHTML = `
                <h3 class="text-3xl font-bold mb-2 text-gray-900">${data.title}</h3>
                <div class="mb-4">${rootsHtml}</div>
                <p class="text-base text-gray-700 mb-4 pb-4 border-b">${data.explanation}</p>
                <div>
                    ${examplesHtml}
                </div>
            `;
        };

        infoDisplayArea.innerHTML = defaultInfoText;
    </script>
</body>
</html>
