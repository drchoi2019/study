<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family of 'Dict': An Interactive Etymology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #3d3d3d;
        }
        h1, h2, h3 {
            font-family: 'Lora', serif;
        }
        /* Desktop radial diagram node styles */
        .word-node {
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }
        .word-node:hover {
            transform: scale(1.1) translate(-45%, -45%) !important;
            z-index: 20;
        }
        #center-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        /* Mobile accordion styles */
        .mobile-card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .mobile-card.active .mobile-card-body {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .mobile-card.active .arrow-icon {
            transform: rotate(180deg);
        }
        .arrow-icon {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <main class="py-12 md:py-20">
        <section id="interactive-explorer" class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12 pt-8">
                <h2 class="text-4xl md:text-5xl font-bold text-teal-800">The Family of 'Dict'</h2>
                <p class="mt-8 text-lg text-stone-600 max-w-3xl mx-auto">The Latin root <span class="font-lora italic">'dicere'</span> (to say, to speak) is the ancestor of a rich family of words. Click a word to see its origin story and hear it spoken.</p>
            </div>

            <!-- Desktop Radial Diagram (visible on md screens and up) -->
            <div class="hidden md:flex justify-center items-center min-h-[70vh]">
                <div id="word-diagram-container" class="relative w-full aspect-square max-w-2xl cursor-pointer">
                    <!-- Word nodes will be injected here -->
                    <div id="center-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 md:w-80 md:h-80 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center text-center p-8 opacity-0 scale-90">
                        <!-- Content will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Mobile List View (visible below md screens) -->
            <div id="mobile-list-view" class="md:hidden space-y-4">
                <!-- Mobile cards will be injected here -->
            </div>
        </section>
    </main>
    
    <footer class="mt-10 mb-6 text-center text-sm text-gray-500">
        <p>¬© 2024 Hyungsuk Choi. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordData = [
                { word: 'Dictate', prefix: 'Dict-', prefixMeaning: 'to say', meaning: 'To say or read something aloud for another person to write down; to command.', example: 'The teacher will dictate a sentence for the students.', angle: 0, icon: '‚úçÔ∏è' },
                { word: 'Predict', prefix: 'Pre-', prefixMeaning: 'before', meaning: 'To say that an event will happen in the future.', example: 'It is difficult to predict the outcome of the election.', angle: 28, icon: 'üîÆ' },
                { word: 'Contradict', prefix: 'Contra-', prefixMeaning: 'against', meaning: 'To say the opposite of a statement; to deny the truth.', example: 'His actions completely contradict his words.', angle: 56, icon: 'üó£Ô∏è' },
                { word: 'Verdict', prefix: 'Ver-', prefixMeaning: 'truth', meaning: 'A decision on an issue of fact in a civil or criminal case.', example: 'The jury reached a guilty verdict.', angle: 84, icon: '‚öñÔ∏è' },
                { word: 'Edict', prefix: 'E-', prefixMeaning: 'out', meaning: 'An official order or proclamation issued by a person in authority.', example: 'The emperor issued an edict forbidding the practice.', angle: 112, icon: 'üìú' },
                { word: 'Malediction', prefix: 'Male-', prefixMeaning: 'badly', meaning: 'A magical word or phrase uttered with the intention of bringing about evil; a curse.', example: 'He muttered a malediction against his enemies.', angle: 140, icon: 'üò†' },
                { word: 'Benediction', prefix: 'Bene-', prefixMeaning: 'well', meaning: 'The utterance of a blessing, especially at the end of a religious service.', example: 'The priest gave a benediction to the congregation.', angle: 168, icon: 'üòá' },
                { word: 'Abdicate', prefix: 'Ab-', prefixMeaning: 'away from', meaning: 'To renounce one\'s throne, right, or power.', example: 'The king was forced to abdicate the throne.', angle: 196, icon: 'üëë' },
                { word: 'Indict', prefix: 'In-', prefixMeaning: 'in, against', meaning: 'To formally accuse of or charge with a serious crime.', example: 'The grand jury is expected to indict him for fraud.', angle: 224, icon: 'üë®‚Äç‚öñÔ∏è' },
                { word: 'Addict', prefix: 'Ad-', prefixMeaning: 'to, toward', meaning: 'A person who is addicted to a particular substance or activity.', example: 'Originally, it meant one devoted to a saying or command.', angle: 252, icon: 'üîó' },
                { word: 'Dedicate', prefix: 'De-', prefixMeaning: 'away, from', meaning: 'To devote time or oneself to a particular task or purpose.', example: 'She dedicates her life to helping others.', angle: 280, icon: '‚ù§Ô∏è' },
                { word: 'Jurisdiction', prefix: 'Juris-', prefixMeaning: 'law', meaning: 'The official power to make legal decisions and judgments.', example: 'The court has jurisdiction over the case.', angle: 308, icon: 'üèõÔ∏è' },
                { word: 'Diction', prefix: 'Dict-', prefixMeaning: 'to say', meaning: 'The choice and use of words in speech or writing.', example: 'The actor\'s diction was clear and precise.', angle: 336, icon: 'üí¨' }
            ];

            const defaultContentHTML = `
                <div class="text-center">
                    <p class="font-lora italic text-4xl text-teal-800">dicere</p>
                    <p class="text-lg text-teal-700 opacity-80">(to say, speak)</p>
                </div>
            `;

            // Function to speak text
            function speak(text) {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel(); // Cancel any previous speech
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.log('Text-to-speech not supported in this browser.');
                }
            }

            // Function to update the central display content
            function updateCenterDisplay(content) {
                const centerDisplay = document.getElementById('center-display');
                if (!centerDisplay) return;
                centerDisplay.style.opacity = '0';
                centerDisplay.style.transform = 'translate(-50%, -50%) scale(0.9)';

                setTimeout(() => {
                    centerDisplay.innerHTML = content;
                    centerDisplay.style.opacity = '1';
                    centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            }

            // Function to generate word breakdown HTML
            function getBreakdownHtml(item) {
                return `
                    <p class="mt-1 text-md text-stone-500">
                        <span class="font-semibold text-rose-600">${item.prefix}</span> (<em>${item.prefixMeaning}</em>) + 
                        <span class="font-semibold text-teal-600">dict</span>
                    </p>
                    <p class="mt-3 text-stone-700 text-md">${item.meaning}</p>
                    <blockquote class="mt-3 border-l-4 border-stone-200 pl-3">
                        <p class="text-stone-600 italic">"${item.example}"</p>
                    </blockquote>
                `;
            }
            
            // --- Desktop View Setup ---
            function setupDesktopView() {
                const diagramContainer = document.getElementById('word-diagram-container');
                if (!diagramContainer) return;

                const nodes = [];
                
                updateCenterDisplay(defaultContentHTML);

                diagramContainer.addEventListener('click', (e) => {
                    if (e.target === diagramContainer) {
                        updateCenterDisplay(defaultContentHTML);
                    }
                });

                wordData.forEach(item => {
                    const node = document.createElement('div');
                    node.className = 'word-node absolute p-3 bg-white rounded-lg shadow-md cursor-pointer text-center';
                    node.innerHTML = `<span class="text-2xl pointer-events-none">${item.icon}</span> <span class="font-bold text-sm md:text-lg pointer-events-none text-teal-800">${item.word}</span>`;
                    
                    diagramContainer.appendChild(node);
                    nodes.push(node);

                    node.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const content = `
                            <div>
                                <div class="flex items-center justify-center">
                                    <h3 class="text-2xl md:text-3xl font-bold text-teal-700 font-lora">${item.word}</h3>
                                    <svg data-word="${item.word}" style="pointer-events: auto;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="speaker-icon cursor-pointer ml-2 text-teal-600 w-6 h-6"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                                </div>
                                ${getBreakdownHtml(item)}
                            </div>
                        `;
                        updateCenterDisplay(content);
                    });
                });

                function positionNodes() {
                    const containerWidth = diagramContainer.offsetWidth;
                    if (containerWidth === 0) {
                        requestAnimationFrame(positionNodes);
                        return;
                    }
                    const radius = containerWidth * 0.42;

                    nodes.forEach((node, index) => {
                        const item = wordData[index];
                        const angleRad = (item.angle - 90) * (Math.PI / 180);
                        
                        const x = 50 + (radius / containerWidth * 100) * Math.cos(angleRad);
                        const y = 50 + (radius / containerWidth * 100) * Math.sin(angleRad);

                        node.style.left = `${x}%`;
                        node.style.top = `${y}%`;
                        node.style.transform = 'translate(-50%, -50%)';
                    });
                }

                positionNodes();
                window.addEventListener('resize', positionNodes);
            }

            // --- Mobile View Setup ---
            function setupMobileView() {
                const mobileContainer = document.getElementById('mobile-list-view');
                if (!mobileContainer) return;

                wordData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'mobile-card bg-white rounded-lg shadow overflow-hidden';
                    
                    const header = document.createElement('div');
                    header.className = 'p-4 flex justify-between items-center cursor-pointer border-b border-gray-200';
                    header.innerHTML = `
                        <div class="flex items-center">
                            <span class="text-2xl mr-4">${item.icon}</span>
                            <h3 class="font-bold text-lg text-teal-800">${item.word}</h3>
                            <svg data-word="${item.word}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="speaker-icon cursor-pointer ml-2 text-teal-600 w-5 h-5"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </div>
                        <span class="arrow-icon text-teal-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </span>
                    `;

                    const body = document.createElement('div');
                    body.className = 'mobile-card-body px-4 text-stone-700';
                    body.innerHTML = getBreakdownHtml(item);

                    card.appendChild(header);
                    card.appendChild(body);
                    mobileContainer.appendChild(card);

                    header.addEventListener('click', (e) => {
                        // Only toggle accordion if the speaker icon wasn't clicked
                        if (!e.target.closest('.speaker-icon')) {
                            document.querySelectorAll('.mobile-card.active').forEach(activeCard => {
                                if (activeCard !== card) {
                                    activeCard.classList.remove('active');
                                }
                            });
                            card.classList.toggle('active');
                        }
                    });
                });
            }
            
            // --- Global Speaker Icon Event Listener ---
            document.body.addEventListener('click', function(e) {
                const speakerIcon = e.target.closest('.speaker-icon');
                if (speakerIcon) {
                    e.stopPropagation();
                    const wordToSpeak = speakerIcon.dataset.word;
                    if (wordToSpeak) {
                        speak(wordToSpeak);
                    }
                }
            });

            // Call setup functions
            setupDesktopView();
            setupMobileView();
        });
    </script>
</body>
</html>
