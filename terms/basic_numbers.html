<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology by Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Billiard ball style */
        .billiard-ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        /* Highlight effect on the top of the ball */
        .billiard-ball::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 20%;
            width: 60%;
            height: 40%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .billiard-ball:hover {
            transform: translateY(-5px);
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.3), 0 15px 25px rgba(0,0,0,0.3);
        }
        /* Style for the active/clicked ball */
        .billiard-ball.active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.3), 0 15px 25px rgba(0,0,0,0.4), 0 0 0 4px #60a5fa; /* Blue ring added */
        }
        /* Info card style */
        .info-card-title {
            color: #1e3a8a; /* Dark blue */
        }
        .term-type {
            font-weight: bold;
            font-style: italic;
        }
        .greek {
            color: #059669; /* Green */
        }
        .latin {
            color: #be123c; /* Red */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Etymology by Numbers</h1>
        <p class="text-gray-500 text-sm mt-2">by Hyungsuk Choi</p>
        <p class="text-gray-600 mt-2">Click a ball to learn about its Greek and Latin numerical prefixes.</p>
    </div>

    <!-- Container for billiard balls -->
    <div id="ball-container" class="flex flex-wrap justify-center gap-4 mb-10">
        <!-- Billiard balls will be generated by JavaScript -->
    </div>

    <!-- Area where information will be displayed -->
    <div id="info-display-area" class="w-full max-w-3xl mt-4 p-8 bg-white border border-gray-200 rounded-xl shadow-lg text-left min-h-[300px] flex flex-col justify-center transition-all duration-300">
        <p class="text-center text-gray-500 text-lg">Click a number you want to know more about.</p>
    </div>

    <script>
        // Data for each number with more accessible medical/biological/pharmacological examples
        const numberData = {
            0: {
                title: "0: None / Zero",
                greek: "ouden",
                latin: "nullus",
                terms: [
                    { name: "Nullify", definition: "To make legally null and void; to cancel out. (<span class='term-type latin'>Latin</span>: nullus)" },
                    { name: "Null hypothesis", definition: "In science, a general statement that there is no relationship between two measured phenomena. (<span class='term-type latin'>Latin</span>: nullus)" },
                ]
            },
            1: {
                title: "1: One / Single",
                greek: "mono, hen",
                latin: "uni",
                terms: [
                    { name: "Monosaccharide", definition: "A simple sugar, like glucose, that is a basic unit of carbohydrates. (<span class='term-type greek'>Greek</span>: monos)" },
                    { name: "Unicellular", definition: "An organism consisting of a single cell, like bacteria. (<span class='term-type latin'>Latin</span>: unus)" }
                ]
            },
            2: {
                title: "2: Two / Double",
                greek: "di, duo",
                latin: "bi",
                terms: [
                    { name: "Carbon Dioxide", definition: "A gas molecule made of one carbon and two oxygen atoms. (<span class='term-type greek'>Greek</span>: di)" },
                    { name: "Biceps", definition: "A muscle in the upper arm that has two points of attachment. (<span class='term-type latin'>Latin</span>: bi)" }
                ]
            },
            3: {
                title: "3: Three",
                greek: "tri",
                latin: "tri",
                terms: [
                    { name: "Triceps", definition: "A muscle on the back of the upper arm with three heads. (<span class='term-type greek'>Greek</span>: tri)" },
                    { name: "Trimester", definition: "A period of three months, especially as a division of the duration of pregnancy. (<span class='term-type latin'>Latin</span>: tri)" }
                ]
            },
            4: {
                title: "4: Four",
                greek: "tetra",
                latin: "quadri",
                terms: [
                    { name: "Tetrapod", definition: "An animal that has four feet, legs, or leglike appendages. (<span class='term-type greek'>Greek</span>: tetra)" },
                    { name: "Quadriceps", definition: "A group of four muscles at the front of the thigh. (<span class='term-type latin'>Latin</span>: quattuor)" }
                ]
            },
            5: {
                title: "5: Five",
                greek: "penta",
                latin: "quinque",
                terms: [
                    { name: "Pentadactyl", definition: "Having five fingers or toes on each hand or foot, a trait of many vertebrates. (<span class='term-type greek'>Greek</span>: pente)" },
                    { name: "Quintuplet", definition: "One of five offspring born in a single birth. (<span class='term-type latin'>Latin</span>: quinque)" }
                ]
            },
            6: {
                title: "6: Six",
                greek: "hexa",
                latin: "sex",
                terms: [
                    { name: "Hexapod", definition: "A six-legged arthropod; an insect. (<span class='term-type greek'>Greek</span>: hex)" },
                    { name: "Sextuplet", definition: "One of six offspring born in a single birth. (<span class='term-type latin'>Latin</span>: sex)" }
                ]
            },
            7: {
                title: "7: Seven",
                greek: "hepta",
                latin: "septem",
                terms: [
                    { name: "Heptagon", definition: "A seven-sided polygon. Common biological terms are rare. (<span class='term-type greek'>Greek</span>: hepta)" },
                    { name: "September", definition: "Originally the seventh month of the Roman calendar. (<span class='term-type latin'>Latin</span>: septem)" }
                ]
            },
            8: {
                title: "8: Eight",
                greek: "octa",
                latin: "octo",
                terms: [
                    { name: "Octopus", definition: "A sea animal that has a soft body and eight long arms. (<span class='term-type greek'>Greek</span>: okto)" },
                    { name: "October", definition: "Originally the eighth month of the Roman calendar. (<span class='term-type latin'>Latin</span>: octo)" }
                ]
            },
            9: {
                title: "9: Nine",
                greek: "ennea",
                latin: "nona",
                terms: [
                    { name: "Ennead", definition: "A group or set of nine. This prefix is rare in common English and biology. (<span class='term-type greek'>Greek</span>: ennea)" },
                    { name: "November", definition: "Originally the ninth month of the Roman calendar. (<span class='term-type latin'>Latin</span>: novem)" }
                ]
            }
        };

        const ballContainer = document.getElementById('ball-container');
        const infoDisplayArea = document.getElementById('info-display-area');
        const defaultInfoText = '<p class="text-center text-gray-500 text-lg">Click a ball to learn about its numerical prefix.</p>';
        let activeBall = null;

        // Billiard ball color array
        const ballColors = [
            '#FBBF24', // 0 (yellow)
            '#3B82F6', // 1 (blue)
            '#A855F7', // 2 (purple)
            '#EF4444', // 3 (red)
            '#EC4899', // 4 (pink)
            '#F97316', // 5 (orange)
            '#16A34A', // 6 (green)
            '#78350F', // 7 (maroon)
            '#171717', // 8 (black)
            '#FBBF24', // 9 (yellow stripe - only base color used)
        ];
        
        // Create balls and add event listeners
        for (let i = 0; i < 10; i++) {
            const ball = document.createElement('div');
            ball.className = 'billiard-ball';
            ball.textContent = i;
            ball.dataset.number = i;
            ball.style.backgroundColor = ballColors[i];
            
            // For ball #9, add a white circle to represent the stripe
            if (i === 9) {
                ball.style.color = '#171717';
                const stripe = document.createElement('div');
                stripe.style.backgroundColor = 'white';
                stripe.style.width = '50px';
                stripe.style.height = '50px';
                stripe.style.borderRadius = '50%';
                stripe.style.display = 'flex';
                stripe.style.alignItems = 'center';
                stripe.style.justifyContent = 'center';
                stripe.textContent = i;
                ball.textContent = '';
                ball.appendChild(stripe);
            }

            ball.addEventListener('click', () => {
                if (activeBall) {
                    activeBall.classList.remove('active');
                }
                ball.classList.add('active');
                activeBall = ball;
                updateInfoArea(i);
            });
            ballContainer.appendChild(ball);
        }

        // Function to update the info area
        const updateInfoArea = (number) => {
            const data = numberData[number];
            let termsHtml = data.terms.map(term => `
                <div class="mt-4">
                    <p class="font-semibold text-lg text-gray-800">${term.name}</p>
                    <p class="text-base text-gray-600 ml-2">${term.definition}</p>
                </div>
            `).join('');

            infoDisplayArea.innerHTML = `
                <h3 class="text-3xl font-bold mb-4 info-card-title">${data.title}</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 border-b pb-4">
                    <div>
                        <p class="text-sm text-gray-500">Greek</p>
                        <p class="text-xl font-bold term-type greek">${data.greek}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Latin</p>
                        <p class="text-xl font-bold term-type latin">${data.latin}</p>
                    </div>
                </div>
                <div>
                    <h4 class="text-xl font-bold text-gray-700">Example Terms</h4>
                    ${termsHtml}
                </div>
            `;
        };

        // Set initial state
        infoDisplayArea.innerHTML = defaultInfoText;
    </script>
</body>
</html>
