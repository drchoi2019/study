<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family of 'Oculus': An Interactive Etymology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony -->
    <!-- Application Structure Plan: The SPA is designed as a thematic, single-page journey. It starts with a hero section to introduce the core concept. The main interactive element is a radial diagram where users hover over words from the 'oculus' family to dynamically display detailed information in a central floating panel, transforming passive reading into active exploration. This structure prioritizes user engagement and information discovery over simply replicating the source text's layout. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Etymological breakdown of words from the 'oculus' root. 
        - Goal: Organize, Inform, Compare.
        - Viz/Presentation Method: An interactive radial diagram built with HTML/CSS and a dynamic, centrally-located floating content panel.
        - Interaction: Hovering a word on the diagram updates the central content panel.
        - Justification: The diagram visually represents the "family tree" of words. Displaying information centrally on hover is a direct and intuitive interaction model.
        - Library/Method: Vanilla JS for interactivity.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #3d3d3d;
        }
        h1, h2, h3 {
            font-family: 'Lora', serif;
        }
        .word-node {
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }
        .word-node:hover {
            transform: scale(1.1) translate(-45%, -45%) !important;
            z-index: 20;
        }
        #center-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body class="antialiased">

    <main class="py-12 md:py-20">
        <section id="interactive-explorer" class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12 pt-8">
                <h2 class="text-4xl md:text-5xl font-bold text-teal-800">The Family of 'Oculo/opthalmo'</h2>
                <p class="mt-2 text-lg text-stone-700">by Hyungsuk Choi</p>
                <p class="mt-8 text-lg text-stone-600 max-w-3xl mx-auto">The Latin root <span class="font-lora italic">'oculus'</span> (eye) is the ancestor of many terms. Hover over a word below to see its origin story.</p>
            </div>

            <div class="flex justify-center items-center min-h-[50vh]">
                <div id="word-diagram-container" class="relative w-full aspect-square max-w-2xl">
                    <!-- Word nodes will be injected here -->
                    <div id="center-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center text-center p-8 opacity-0 scale-90">
                        <!-- Content will be injected here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordData = [
                { word: 'Binocular', prefix: 'Bi-', prefixMeaning: 'two', root: 'oculus', rootMeaning: 'eye', meaning: 'Adapted for or using both eyes.', example: 'Humans have binocular vision.', angle: 0, icon: 'üëì' },
                { word: 'Monocular', prefix: 'Mono-', prefixMeaning: 'one', root: 'oculus', rootMeaning: 'eye', meaning: 'With, for, or in one eye.', example: 'A pirate\'s spyglass is a monocular.', angle: 60, icon: 'üî≠' },
                { word: 'Ocular', prefix: null, root: 'oculus', rootMeaning: 'eye', meaning: 'Of or connected with the eyes or vision.', example: 'He suffered an ocular injury.', angle: 120, icon: 'üëÅÔ∏è' },
                { word: 'Oculonasal', prefix: 'Oculo-', prefixMeaning: 'eye', root: 'nasal', rootMeaning: 'nose', meaning: 'Relating to the eye and the nose.', example: 'The tear duct is an oculonasal structure.', angle: 180, icon: 'üëÉ' },
                { word: 'Ophthalmologist', prefix: 'Ophthalmo-', prefixMeaning: 'eye', root: 'logist', rootMeaning: 'specialist', meaning: 'A specialist in the branch of medicine concerned with the eye.', example: 'An ophthalmologist can perform eye surgery.', angle: 240, icon: 'üë®‚Äç‚öïÔ∏è' },
                { word: 'Ophthalmoscope', prefix: 'Ophthalmo-', prefixMeaning: 'eye', root: 'scope', rootMeaning: 'view', meaning: 'An instrument for inspecting the retina and other parts of the eye.', example: 'The doctor used an ophthalmoscope to examine her eyes.', angle: 300, icon: 'ü©∫' }
            ];

            const diagramContainer = document.getElementById('word-diagram-container');
            const centerDisplay = document.getElementById('center-display');
            const nodes = [];

            const defaultContent = `
                <div class="text-center">
                    <p class="font-lora italic text-4xl text-teal-800">Oculus</p>
                    <p class="text-lg text-teal-700 opacity-80">(eye)</p>
                </div>
            `;
            
            centerDisplay.innerHTML = defaultContent;
            centerDisplay.style.opacity = '1';
            centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';

            // Create and append nodes
            wordData.forEach(item => {
                const node = document.createElement('div');
                node.className = 'word-node absolute p-3 bg-white rounded-lg shadow-md cursor-pointer text-center';
                
                node.innerHTML = `<span class="text-2xl">${item.icon}</span> <span class="font-bold text-lg pointer-events-none text-teal-800">${item.word}</span>`;
                
                diagramContainer.appendChild(node);
                nodes.push(node);

                node.addEventListener('mouseover', () => {
                    const selectedWord = item;
                    centerDisplay.style.opacity = '0';
                    centerDisplay.style.transform = 'translate(-50%, -50%) scale(0.9)';

                    setTimeout(() => {
                        let breakdownHtml = '';
                        if (selectedWord.prefix) {
                            breakdownHtml = `
                                <p class="mt-1 text-md text-stone-500">
                                    <span class="font-semibold text-rose-600">${selectedWord.prefix}</span> (<em>${selectedWord.prefixMeaning}</em>) + 
                                    <span class="font-semibold text-teal-600">${selectedWord.root}</span>
                                </p>
                            `;
                        }

                        centerDisplay.innerHTML = `
                            <div>
                                <h3 class="text-3xl font-bold text-teal-700 font-lora">${selectedWord.word}</h3>
                                ${breakdownHtml}
                                <p class="mt-3 text-stone-700 text-md">${selectedWord.meaning}</p>
                                <blockquote class="mt-3 border-l-4 border-stone-200 pl-3">
                                    <p class="text-stone-600 italic">"${selectedWord.example}"</p>
                                </blockquote>
                            </div>
                        `;
                        centerDisplay.style.opacity = '1';
                        centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 300);
                });

            });

            // Function to calculate and apply node positions
            function positionNodes() {
                const containerWidth = diagramContainer.offsetWidth;
                if (containerWidth === 0) {
                    requestAnimationFrame(positionNodes); // Try again on the next frame if not ready
                    return;
                }
                const radius = containerWidth * 0.45;

                nodes.forEach((node, index) => {
                    const item = wordData[index];
                    const angleRad = (item.angle - 90) * (Math.PI / 180);
                    
                    const x = 50 + (radius / containerWidth * 100) * Math.cos(angleRad);
                    const y = 50 + (radius / containerWidth * 100) * Math.sin(angleRad);

                    node.style.left = `${x}%`;
                    node.style.top = `${y}%`;
                    node.style.transform = 'translate(-50%, -50%)';
                });
            }

            // Initial positioning and responsive updates
            positionNodes();
            window.addEventListener('resize', positionNodes);
        });
    </script>
</body>
</html>
