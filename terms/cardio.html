<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family of 'Cardio': An Interactive Etymology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4; /* Calm background color */
            color: #3d3d3d;
        }
        h1, h2, h3 {
            font-family: 'Lora', serif;
        }
        /* Desktop radial diagram node styles */
        .word-node {
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }
        .word-node:hover {
            /* Keep hover effect on desktop even though interaction is click */
            transform: scale(1.1) translate(-45%, -45%) !important;
            z-index: 20;
        }
        #center-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none; /* Prevent center display from capturing click events */
        }
        /* Mobile accordion styles */
        .mobile-card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .mobile-card.active .mobile-card-body {
            max-height: 500px; /* Ample height for content */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .mobile-card.active .arrow-icon {
            transform: rotate(180deg);
        }
        .arrow-icon {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <main class="py-12 md:py-20">
        <section id="interactive-explorer" class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12 pt-8">
                <h2 class="text-4xl md:text-5xl font-bold text-teal-800">The Family of 'Cardio'</h2>
                <p class="mt-2 text-lg text-stone-700">by Hyungsuk Choi</p>
                <p class="mt-8 text-lg text-stone-600 max-w-3xl mx-auto">The Greek root <span class="font-lora italic">'kardia'</span> (heart) is the ancestor of many terms. Hover over or tap a word below to see its origin story.</p>
            </div>

            <!-- Desktop Radial Diagram (visible on md screens and up) -->
            <div class="hidden md:flex justify-center items-center min-h-[70vh]">
                <div id="word-diagram-container" class="relative w-full aspect-square max-w-2xl cursor-pointer">
                    <!-- Word nodes will be injected here -->
                    <div id="center-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 md:w-80 md:h-80 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center text-center p-8 opacity-0 scale-90">
                        <!-- Content will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Mobile List View (visible below md screens) -->
            <div id="mobile-list-view" class="md:hidden space-y-4">
                <!-- Mobile cards will be injected here -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordData = [
                { word: 'Cardiology', prefix: 'Cardio-', prefixMeaning: 'heart', root: 'logy', rootMeaning: 'study of', meaning: 'The branch of medicine that deals with diseases and abnormalities of the heart.', angle: 0, icon: 'üë®‚Äç‚öïÔ∏è' },
                { word: 'Cardiac', prefix: 'Cardi-', prefixMeaning: 'heart', root: 'ac', rootMeaning: 'relating to', meaning: 'Relating to the heart. For example, cardiac arrest is a sudden loss of heart function.', angle: 45, icon: '‚ù§Ô∏è' },
                { word: 'Myocardium', prefix: 'Myo-', prefixMeaning: 'muscle', root: 'cardium', rootMeaning: 'heart', meaning: 'The muscular tissue of the heart wall.', angle: 90, icon: 'üí™' },
                { word: 'Pericardium', prefix: 'Peri-', prefixMeaning: 'around', root: 'cardium', rootMeaning: 'heart', meaning: 'The membrane enclosing the heart, consisting of an outer fibrous layer and an inner double layer.', angle: 135, icon: 'üõ°Ô∏è' },
                { word: 'Tachycardia', prefix: 'Tachy-', prefixMeaning: 'fast', root: 'cardia', rootMeaning: 'heart', meaning: 'An abnormally rapid heart rate.', angle: 180, icon: '‚è©' },
                { word: 'Bradycardia', prefix: 'Brady-', prefixMeaning: 'slow', root: 'cardia', rootMeaning: 'heart', meaning: 'An abnormally slow heart rate.', angle: 225, icon: '‚è™' },
                { word: 'Myocardial Infarction', prefix: 'Myo-', prefixMeaning: 'muscle', root: 'cardial', rootMeaning: 'heart', meaning: 'The death of heart muscle tissue due to a lack of oxygen, commonly known as a heart attack.', angle: 270, icon: 'üíî' },
                { word: 'Electrocardiogram', prefix: 'Electro-', prefixMeaning: 'electric', root: 'cardiogram', rootMeaning: 'heart record', meaning: 'A record of the heart\'s electrical activity (ECG/EKG).', angle: 315, icon: 'üìà' }
            ];

            const defaultContentHTML = `
                <div class="text-center">
                    <p class="font-lora italic text-4xl text-teal-800">kardia</p>
                    <p class="text-lg text-teal-700 opacity-80">(heart)</p>
                </div>
            `;

            // Function to update the central display content
            function updateCenterDisplay(content) {
                const centerDisplay = document.getElementById('center-display');
                centerDisplay.style.opacity = '0';
                centerDisplay.style.transform = 'translate(-50%, -50%) scale(0.9)';

                setTimeout(() => {
                    centerDisplay.innerHTML = content;
                    centerDisplay.style.opacity = '1';
                    centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            }

            // Function to generate word breakdown HTML
            function getBreakdownHtml(item) {
                if (item.word === 'Myocardial Infarction') {
                    return `
                        <p class="mt-1 text-md text-stone-500">
                            <span class="font-semibold text-rose-600">Myo-</span> (<em>muscle</em>) + 
                            <span class="font-semibold text-teal-600">cardial</span> (<em>heart</em>) +
                            <span class="font-semibold text-blue-600">infarction</span> (<em>tissue death</em>)
                        </p>
                    `;
                }
                return `
                    <p class="mt-1 text-md text-stone-500">
                        <span class="font-semibold text-rose-600">${item.prefix}</span> (<em>${item.prefixMeaning}</em>) + 
                        <span class="font-semibold text-teal-600">${item.root}</span> (<em>${item.rootMeaning}</em>)
                    </p>
                `;
            }

            // --- Desktop View Setup ---
            function setupDesktopView() {
                const diagramContainer = document.getElementById('word-diagram-container');
                const centerDisplay = document.getElementById('center-display');
                if (!diagramContainer || !centerDisplay) return;

                const nodes = [];
                
                // Set initial central display
                updateCenterDisplay(defaultContentHTML);

                // Reset to default when clicking the background
                diagramContainer.addEventListener('click', (e) => {
                    if (e.target === diagramContainer) {
                        updateCenterDisplay(defaultContentHTML);
                    }
                });

                wordData.forEach(item => {
                    const node = document.createElement('div');
                    node.className = 'word-node absolute p-3 bg-white rounded-lg shadow-md cursor-pointer text-center';
                    node.innerHTML = `<span class="text-2xl pointer-events-none">${item.icon}</span> <span class="font-bold text-sm md:text-lg pointer-events-none text-teal-800">${item.word}</span>`;
                    
                    diagramContainer.appendChild(node);
                    nodes.push(node);

                    // Changed from mouseover to click for touch compatibility
                    node.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent background click event
                        const content = `
                            <div>
                                <h3 class="text-2xl md:text-3xl font-bold text-teal-700 font-lora">${item.word}</h3>
                                ${getBreakdownHtml(item)}
                                <p class="mt-3 text-stone-700 text-sm md:text-md">${item.meaning}</p>
                            </div>
                        `;
                        updateCenterDisplay(content);
                    });
                });

                function positionNodes() {
                    const containerWidth = diagramContainer.offsetWidth;
                    if (containerWidth === 0) {
                        requestAnimationFrame(positionNodes);
                        return;
                    }
                    const radius = containerWidth * 0.42; // Slightly smaller radius for padding

                    nodes.forEach((node, index) => {
                        const item = wordData[index];
                        const angleRad = (item.angle - 90) * (Math.PI / 180);
                        
                        const x = 50 + (radius / containerWidth * 100) * Math.cos(angleRad);
                        const y = 50 + (radius / containerWidth * 100) * Math.sin(angleRad);

                        node.style.left = `${x}%`;
                        node.style.top = `${y}%`;
                        node.style.transform = 'translate(-50%, -50%)';
                    });
                }

                positionNodes();
                window.addEventListener('resize', positionNodes);
            }

            // --- Mobile View Setup ---
            function setupMobileView() {
                const mobileContainer = document.getElementById('mobile-list-view');
                if (!mobileContainer) return;

                wordData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'mobile-card bg-white rounded-lg shadow overflow-hidden';
                    
                    const header = document.createElement('div');
                    header.className = 'p-4 flex justify-between items-center cursor-pointer border-b border-gray-200';
                    header.innerHTML = `
                        <div class="flex items-center">
                            <span class="text-2xl mr-4">${item.icon}</span>
                            <h3 class="font-bold text-lg text-teal-800">${item.word}</h3>
                        </div>
                        <span class="arrow-icon text-teal-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </span>
                    `;

                    const body = document.createElement('div');
                    body.className = 'mobile-card-body px-4 text-stone-700';
                    body.innerHTML = `
                        ${getBreakdownHtml(item)}
                        <p class="mt-3">${item.meaning}</p>
                    `;

                    card.appendChild(header);
                    card.appendChild(body);
                    mobileContainer.appendChild(card);

                    header.addEventListener('click', () => {
                        // Close any other open cards
                        document.querySelectorAll('.mobile-card.active').forEach(activeCard => {
                            if (activeCard !== card) {
                                activeCard.classList.remove('active');
                            }
                        });
                        // Toggle the current card
                        card.classList.toggle('active');
                    });
                });
            }

            // Call setup functions
            setupDesktopView();
            setupMobileView();
        });
    </script>
</body>
</html>
