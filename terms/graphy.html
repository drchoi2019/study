<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Family of 'Graphy': An Interactive Etymology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Merriweather&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lora', serif;
        }
        .word-node {
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }
        .word-node:hover {
            transform: scale(1.15) translate(-43%, -43%) !important;
            z-index: 20;
        }
        #center-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .mobile-card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .mobile-card.active .mobile-card-body {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .mobile-card.active .arrow-icon {
            transform: rotate(180deg);
        }
        .arrow-icon {
            transition: transform 0.3s ease-in-out;
        }
        .speaker-icon {
            color: #6c757d;
            cursor: pointer;
            pointer-events: auto;
        }
        .speaker-icon:hover {
            color: #0275d8;
        }
    </style>
</head>
<body class="antialiased">

    <main class="py-12 md:py-20">
        <section id="interactive-explorer" class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12 pt-8">
                <h2 class="text-4xl md:text-5xl font-bold text-gray-800">The Family of 'Graphy'</h2>
                <p class="mt-8 text-lg text-gray-700 max-w-3xl mx-auto">
                    The Greek root <span class="font-lora italic">'graphein'</span> (to write, to record) is the ancestor of a rich family of words. Click a word to see its origin story and hear it spoken.
                </p>
            </div>

            <!-- Desktop Radial Diagram (visible on md screens and up) -->
            <div class="hidden md:flex justify-center items-center min-h-[70vh]">
                <div id="word-diagram-container" class="relative w-full aspect-square max-w-2xl cursor-pointer">
                    <!-- Word nodes will be injected here -->
                    <div id="center-display" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 md:w-80 md:h-80 rounded-full flex items-center justify-center text-center p-8 opacity-0 scale-90">
                        <!-- Content will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Mobile List View (visible below md screens) -->
            <div id="mobile-list-view" class="md:hidden space-y-3">
                <!-- Mobile cards will be injected here -->
            </div>
        </section>
    </main>
    <footer class="text-center pb-8">
        <p class="text-base text-slate-500">¬© 2024 Hyungsuk Choi. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordData = [
                { word: 'Electroencephalography', prefix: 'Encephalo-', prefixMeaning: 'brain', root: 'electro', rootMeaning: 'electric', meaning: 'Recording the electrical activity of the brain (EEG).', example: 'An EEG is used to diagnose epilepsy.', angle: 0, icon: 'üß†‚ö°' },
                { word: 'Tomography', prefix: 'Tomo-', prefixMeaning: 'slice', meaning: 'Imaging by sections or slicing.', example: 'A CT scanner performs tomography to create detailed images.', angle: 40, icon: 'üî™' },
                { word: 'Angiography', prefix: 'Angio-', prefixMeaning: 'vessel', meaning: 'X-ray imaging of blood vessels.', example: 'Angiography can detect blockages in arteries.', angle: 80, icon: 'ü©∏' },
                { word: 'Mammography', prefix: 'Mammo-', prefixMeaning: 'breast', meaning: 'A technique using X-rays to screen for breast cancer.', example: 'Regular mammography is recommended for early detection.', angle: 120, icon: 'üéÄ' },
                { word: 'Radiography', prefix: 'Radio-', prefixMeaning: 'radiation', meaning: 'Imaging using X-rays or similar radiation.', example: 'A standard chest X-ray is a form of radiography.', angle: 160, icon: 'ü¶¥' },
                { word: 'Ultrasonography', prefix: 'Ultra-', prefixMeaning: 'beyond', meaning: 'Imaging using ultrasound waves.', example: 'Ultrasonography is often used to view a fetus during pregnancy.', angle: 200, icon: 'üåä' },
                { word: 'Echocardiography', prefix: 'Echo-', prefixMeaning: 'echo', root: 'cardio', rootMeaning: 'heart', meaning: 'An ultrasound of the heart.', example: 'Echocardiography assesses the heart\'s function and structures.', angle: 240, icon: '‚ù§Ô∏èüîä' },
                { word: 'Electrocardiography', prefix: 'Electro-', prefixMeaning: 'electric', root: 'cardio', rootMeaning: 'heart', meaning: 'Recording the electrical activity of the heart (ECG/EKG).', example: 'An ECG can detect irregular heart rhythms.', angle: 280, icon: '‚ù§Ô∏è‚ö°' },
                { word: 'Thermography', prefix: 'Thermo-', prefixMeaning: 'heat', meaning: 'A technique for measuring and mapping surface temperatures.', example: 'Thermography can detect inflammation by showing heat patterns.', angle: 320, icon: 'üå°Ô∏è' }
            ];

            const defaultContentHTML = `
                <div class="text-center">
                    <p class="font-lora italic text-4xl text-gray-800">graphein</p>
                    <p class="text-lg text-gray-600 opacity-90">(to write, record)</p>
                </div>
            `;

            function speak(text) {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.log('Text-to-speech not supported in this browser.');
                }
            }

            function updateCenterDisplay(content) {
                const centerDisplay = document.getElementById('center-display');
                if (!centerDisplay) return;
                centerDisplay.style.opacity = '0';
                centerDisplay.style.transform = 'translate(-50%, -50%) scale(0.9)';

                setTimeout(() => {
                    centerDisplay.innerHTML = content;
                    centerDisplay.style.opacity = '1';
                    centerDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            }

            function getBreakdownHtml(item) {
                let breakdownHtml;
                if (item.word === 'Electroencephalography') {
                    breakdownHtml = `
                        <p class="mt-1 text-md text-gray-600">
                            <span class="font-semibold" style="color: #d9534f;">Electro-</span> (<em>electric</em>) + 
                            <span class="font-semibold" style="color: #d9534f;">encephalo-</span> (<em>brain</em>) + 
                            <span class="font-semibold" style="color: #0275d8;">graphy</span> (<em>to write, record</em>)
                        </p>
                    `;
                } else if (item.word === 'Echocardiography') {
                     breakdownHtml = `
                        <p class="mt-1 text-md text-gray-600">
                            <span class="font-semibold" style="color: #d9534f;">Echo-</span> (<em>echo</em>) + 
                            <span class="font-semibold" style="color: #d9534f;">cardio-</span> (<em>heart</em>) + 
                            <span class="font-semibold" style="color: #0275d8;">graphy</span> (<em>to write, record</em>)
                        </p>
                    `;
                } else if (item.word === 'Electrocardiography') {
                     breakdownHtml = `
                        <p class="mt-1 text-md text-gray-600">
                            <span class="font-semibold" style="color: #d9534f;">Electro-</span> (<em>electric</em>) + 
                            <span class="font-semibold" style="color: #d9534f;">cardio-</span> (<em>heart</em>) + 
                            <span class="font-semibold" style="color: #0275d8;">graphy</span> (<em>to write, record</em>)
                        </p>
                    `;
                } else {
                     breakdownHtml = `
                        <p class="mt-1 text-md text-gray-600">
                            <span class="font-semibold" style="color: #d9534f;">${item.prefix}</span> (<em>${item.prefixMeaning}</em>) + 
                            <span class="font-semibold" style="color: #0275d8;">graphy</span> (<em>to write, record</em>)
                        </p>
                    `;
                }

                return `
                    ${breakdownHtml}
                    <p class="mt-3 text-gray-800 text-md">${item.meaning}</p>
                    <blockquote class="mt-3 border-l-4 border-gray-200 pl-3">
                        <p class="text-gray-600 italic">"${item.example}"</p>
                    </blockquote>
                `;
            }
            
            function setupDesktopView() {
                const diagramContainer = document.getElementById('word-diagram-container');
                if (!diagramContainer) return;

                const nodes = [];
                
                updateCenterDisplay(defaultContentHTML);

                diagramContainer.addEventListener('click', (e) => {
                    if (e.target === diagramContainer) {
                        updateCenterDisplay(defaultContentHTML);
                    }
                });

                wordData.forEach(item => {
                    const node = document.createElement('div');
                    node.className = 'word-node absolute py-2 px-4 bg-white rounded-lg shadow-sm cursor-pointer border border-gray-300 flex items-center';
                    node.innerHTML = `<span class="text-2xl mr-3 pointer-events-none">${item.icon}</span><span class="font-bold text-lg pointer-events-none text-gray-800">${item.word}</span>`;
                    
                    diagramContainer.appendChild(node);
                    nodes.push(node);

                    node.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const content = `
                            <div>
                                <div class="flex items-center justify-center">
                                    <h3 class="text-2xl md:text-3xl font-bold text-gray-800 font-lora">${item.word}</h3>
                                    <span class="speaker-icon ml-3 text-2xl" data-word="${item.word}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                                    </span>
                                </div>
                                ${getBreakdownHtml(item)}
                            </div>
                        `;
                        updateCenterDisplay(content);
                    });
                });

                function positionNodes() {
                    const containerWidth = diagramContainer.offsetWidth;
                    if (containerWidth === 0) {
                        requestAnimationFrame(positionNodes);
                        return;
                    }
                    const radius = containerWidth * 0.42;

                    nodes.forEach((node, index) => {
                        const item = wordData[index];
                        const angleRad = (item.angle - 90) * (Math.PI / 180);
                        
                        const x = 50 + (radius / containerWidth * 100) * Math.cos(angleRad);
                        const y = 50 + (radius / containerWidth * 100) * Math.sin(angleRad);

                        node.style.left = `${x}%`;
                        node.style.top = `${y}%`;
                        node.style.transform = 'translate(-50%, -50%)';
                    });
                }

                positionNodes();
                window.addEventListener('resize', positionNodes);
            }

            function setupMobileView() {
                const mobileContainer = document.getElementById('mobile-list-view');
                if (!mobileContainer) return;

                wordData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'mobile-card bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200';
                    
                    const header = document.createElement('div');
                    header.className = 'p-4 flex justify-between items-center cursor-pointer';
                    header.innerHTML = `
                        <div class="flex items-center">
                            <span class="text-2xl mr-4">${item.icon}</span>
                            <h3 class="font-bold text-lg text-gray-800">${item.word}</h3>
                             <span class="speaker-icon ml-3 text-xl" data-word="${item.word}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                            </span>
                        </div>
                        <span class="arrow-icon text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </span>
                    `;

                    const body = document.createElement('div');
                    body.className = 'mobile-card-body px-4 text-gray-700 border-t border-gray-200';
                    body.innerHTML = getBreakdownHtml(item);

                    card.appendChild(header);
                    card.appendChild(body);
                    mobileContainer.appendChild(card);

                    header.addEventListener('click', (e) => {
                        if (!e.target.closest('.speaker-icon')) {
                            document.querySelectorAll('.mobile-card.active').forEach(activeCard => {
                                if (activeCard !== card) {
                                    activeCard.classList.remove('active');
                                }
                            });
                            card.classList.toggle('active');
                        }
                    });
                });
            }

            document.body.addEventListener('click', function(e) {
                const speakerIcon = e.target.closest('.speaker-icon');
                if (speakerIcon) {
                    e.stopPropagation();
                    const wordToSpeak = speakerIcon.dataset.word;
                    if (wordToSpeak) {
                        speak(wordToSpeak);
                    }
                }
            });

            setupDesktopView();
            setupMobileView();
        });
    </script>
</body>
</html>
