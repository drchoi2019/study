<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology by Direction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .direction-icon-container {
            width: 110px;
            height: 110px;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        .direction-icon-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #e5e7eb;
        }
        .direction-icon-container.active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background-color: #d1d5db;
            border-color: #3b82f6;
        }
        .direction-icon-container svg {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
            stroke: #4b5563;
            stroke-width: 1.5;
        }
        .direction-icon-container p {
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }
        .root-tag {
            display: inline-block;
            background-color: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">

    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Etymology by Direction</h1>
        <p class="text-gray-600 mt-2">Click a direction icon to learn its related medical prefixes.</p>
    </div>

    <!-- Container for direction icons -->
    <div id="icon-container" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10 max-w-lg">
        <!-- Direction icons will be generated by JavaScript -->
    </div>

    <!-- Area where information will be displayed -->
    <div id="info-display-area" class="w-full max-w-3xl mt-4 p-8 bg-white border border-gray-200 rounded-xl shadow-lg text-left min-h-[350px] flex flex-col justify-center transition-all duration-300">
        <p class="text-center text-gray-500 text-lg">Select a direction to learn more.</p>
    </div>

    <script>
        const directionData = {
            above: {
                title: "Above",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19V5m0 0l-7 7m7-7l7 7"/></svg>`,
                roots: ["Hyper-", "Super-", "Supra-"],
                explanation: "Refers to something that is above, over, or in excess.",
                examples: [
                    { term: "Hypertension", definition: "Abnormally high blood pressure.", exampleSentence: "Regular exercise can help manage hypertension." },
                    { term: "Superior vena cava", definition: "A large vein carrying deoxygenated blood from the upper body to the heart.", exampleSentence: "The superior vena cava is a critical part of the circulatory system." }
                ]
            },
            below: {
                title: "Below",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m0 0l-7-7m7 7l7-7"/></svg>`,
                roots: ["Hypo-", "Sub-", "Infra-"],
                explanation: "Refers to something that is below, under, or deficient.",
                examples: [
                    { term: "Hypoglycemia", definition: "A condition of abnormally low blood sugar.", exampleSentence: "Skipping meals can lead to hypoglycemia in some people." },
                    { term: "Subcutaneous injection", definition: "An injection administered into the tissue layer between the skin and the muscle.", exampleSentence: "Many vaccines are given as a subcutaneous injection." }
                ]
            },
            within: {
                title: "Inside",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /><path d="M3 12h12.75" /></svg>`,
                roots: ["Endo-", "Intra-"],
                explanation: "Refers to something that is on the inside or within.",
                examples: [
                    { term: "Endoscope", definition: "An instrument used to look inside the body.", exampleSentence: "The doctor used an endoscope to examine the stomach lining." },
                    { term: "Intravenous", definition: "Existing or taking place within a vein or veins.", exampleSentence: "The patient received fluids through an intravenous drip." }
                ]
            },
            outside: {
                title: "Outside",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5l-7.5-7.5 7.5-7.5" /><path d="M21 12H8.25" /></svg>`,
                roots: ["Ecto-", "Exo-", "Extra-"],
                explanation: "Refers to something that is on the outside or outer layer.",
                examples: [
                    { term: "Exoskeleton", definition: "A rigid external covering for the body in some invertebrate animals.", exampleSentence: "Insects and crustaceans have a protective exoskeleton." },
                    { term: "Ectopic pregnancy", definition: "A pregnancy in which the fetus develops outside the uterus.", exampleSentence: "An ectopic pregnancy requires immediate medical attention." }
                ]
            },
            before: {
                title: "Before",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5l-7.5-7.5 7.5-7.5" /></svg>`,
                roots: ["Ante-", "Pre-", "Pro-"],
                explanation: "Refers to something that is in front of, or occurring before, another.",
                examples: [
                    { term: "Prenatal care", definition: "Health care you get while you are pregnant.", exampleSentence: "Good prenatal care is important for a healthy baby." },
                    { term: "Prognosis", definition: "The likely course of a medical condition.", exampleSentence: "The doctor gave a positive prognosis after the surgery." }
                ]
            },
            after: {
                title: "After",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>`,
                roots: ["Post-", "Retro-"],
                explanation: "Refers to something that is behind, backward, or occurring after.",
                examples: [
                    { term: "Postpartum", definition: "The period following childbirth.", exampleSentence: "The hospital offers support groups for postpartum mothers." },
                    { term: "Retroperitoneal space", definition: "The anatomical space behind the abdominal lining.", exampleSentence: "The kidneys are located in the retroperitoneal space." }
                ]
            }
        };

        const iconContainer = document.getElementById('icon-container');
        const infoDisplayArea = document.getElementById('info-display-area');
        const defaultInfoText = '<p class="text-center text-gray-500 text-lg">Select a direction to learn more.</p>';
        let activeIcon = null;

        Object.keys(directionData).forEach(key => {
            const direction = directionData[key];
            const iconWrapper = document.createElement('div');
            iconWrapper.className = 'direction-icon-container';
            iconWrapper.dataset.key = key;
            
            iconWrapper.innerHTML = `
                ${direction.icon}
                <p>${direction.title}</p>
            `;

            iconWrapper.addEventListener('click', () => {
                if (activeIcon) {
                    activeIcon.classList.remove('active');
                }
                iconWrapper.classList.add('active');
                activeIcon = iconWrapper;
                updateInfoArea(key);
            });
            iconContainer.appendChild(iconWrapper);
        });

        const updateInfoArea = (key) => {
            const data = directionData[key];
            const rootsHtml = data.roots.map(root => `<span class="root-tag">${root}</span>`).join('');
            const examplesHtml = data.examples.map(ex => `
                <div class="mt-4">
                    <p class="font-semibold text-lg text-gray-800">${ex.term}</p>
                    <p class="text-base text-gray-600 ml-2 italic">"${ex.definition}"</p>
                    <p class="text-sm text-gray-500 ml-2 mt-1">e.g., ${ex.exampleSentence}</p>
                </div>
            `).join('');

            infoDisplayArea.innerHTML = `
                <h3 class="text-3xl font-bold mb-2 text-gray-900">${data.title}</h3>
                <div class="mb-4">${rootsHtml}</div>
                <p class="text-base text-gray-700 mb-4 pb-4 border-b">${data.explanation}</p>
                <div>
                    ${examplesHtml}
                </div>
            `;
        };

        infoDisplayArea.innerHTML = defaultInfoText;
    </script>
        <footer class="mt-10 mb-6 text-center text-sm text-gray-500">
        <p>© 2024 Hyungsuk Choi. All rights reserved.</p>
    </footer>
</body>
</html>
