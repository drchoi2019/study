<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variations of Gui Zhi Tang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F3EF;
            color: #4a4a4a;
            overflow-x: hidden;
        }
        .formula-item {
            background-color: #e9e2d9;
            color: #5a5a5a;
        }
        .formula-item.active {
            background-color: #A67B5B;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .central-orb {
            background: radial-gradient(circle, #A67B5B 0%, #6F5B3E 70%);
            box-shadow: 0 0 20px #C89F76, 0 0 40px #C89F76, inset 0 0 15px #e6c5a8;
        }
        .herb-orb {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            padding: 2px;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
            transform: scale(0);
            cursor: pointer; /* Add cursor pointer for clickable herbs */
        }
        .herb-orb:hover {
            transform: scale(1.1) !important; /* Add hover effect */
        }
        .herb-orb.visible {
            opacity: 1;
            transform: scale(1);
        }
        .herb-orb.base {
            background: radial-gradient(circle, #D4A373, #A17C4F);
            box-shadow: 0 0 10px #D4A373, inset 0 0 5px #f3d8b7;
            color: white;
        }
        .herb-orb.added {
            background: radial-gradient(circle, #81A89D, #52796F);
            box-shadow: 0 0 10px #81A89D, inset 0 0 5px #bde0d9;
            color: white;
        }
        /* Modal styles */
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<header style="width: 100%; max-width: 48rem; margin: 1rem auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center;">
    <a href="index.html" style="font-family: serif; font-size: 1.125rem; font-weight: 600; color: rgb(55, 65, 81); text-decoration: none;">
        &larr; Interactive TCM
    </a>
</header>

    <main class="flex-grow">
        <div class="max-w-4xl mx-auto px-4">
            <header class="text-center mb-8">
                <br>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800" style="font-family: 'Playfair Display', serif;">Variations of Gui Zhi Tang</h1>
                <p class="mt-2 text-gray-600">Select a formula to see its composition, and click on an herb to see its effects.</p>
            </header>

            <!-- Formula List -->
            <div class="p-4 rounded-2xl mb-8">
                <div id="formula-list" class="flex flex-wrap justify-center gap-2">
                    <!-- Formula list will be populated by JS -->
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="bg-white/50 p-6 rounded-2xl shadow-lg min-h-[500px] flex flex-col justify-between">
                <div id="vis-container" class="relative w-full h-[400px] md:h-[450px]">
                    <div id="central-orb" class="central-orb absolute top-1/2 left-1/2 w-40 h-40 md:w-48 md:h-48 rounded-full flex flex-col items-center justify-center text-center -translate-x-1/2 -translate-y-1/2 transition-all duration-500">
                        <h2 id="info-title" class="text-xl md:text-2xl font-bold text-white p-2"></h2>
                    </div>
                    <!-- Herb orbs will be populated here -->
                </div>
                <div id="info-panel" class="text-center mt-4">
                    <p id="info-derivation" class="text-lg text-amber-800 font-medium mb-2"></p>
                    <p id="info-treats" class="text-gray-600"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Herb Info Modal -->
    <div id="herb-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex justify-between items-start mb-4">
                <h3 id="modal-herb-name" class="text-2xl font-bold text-gray-800" style="font-family: 'Playfair Display', serif;"></h3>
                <button id="modal-close-btn" class="text-3xl font-light leading-none text-gray-500 hover:text-gray-800 transition-colors">&times;</button>
            </div>
            <div>
                <p id="modal-herb-effect" class="text-gray-700"></p>
            </div>
        </div>
    </div>

    <!-- Footer for Individual Pages -->
    <footer class="text-center py-8 mt-12 text-sm text-gray-500">
        <p>&copy; 2024 Hyungsuk Choi. All Rights Reserved.</p>
    </footer>

    <script>
        // Data for all herbs used in the formulas, using Pinyin names and IDs
        const allHerbs = [
            { id: 'gui-zhi', name: 'Gui Zhi' }, { id: 'bai-shao', name: 'Bai Shao' }, { id: 'sheng-jiang', name: 'Sheng Jiang' },
            { id: 'da-zao', name: 'Da Zao' }, { id: 'gan-cao', name: 'Gan Cao' }, { id: 'ma-huang', name: 'Ma Huang' },
            { id: 'ge-gen', name: 'Ge Gen' }, { id: 'yi-tang', name: 'Yi Tang' }, { id: 'dang-gui', name: 'Dang Gui' },
            { id: 'mu-tong', name: 'Mu Tong' }, { id: 'xi-xin', name: 'Xi Xin' }, { id: 'si-wu-tang', name: 'Si Wu Tang' },
            { id: 'huang-qi', name: 'Huang Qi' }, { id: 'bai-shou-wu', name: 'Bai Shou Wu' }
        ];

        // This object simulates the data from 'herb_db.txt'
        // Structure: herb_id, effect
        const herbEffects = {
            'gui-zhi': 'Warms the channels and collaterals, releases the exterior, and assists Yang Qi.',
            'bai-shao': 'Nourishes blood, regulates menstruation, calms Liver Yang, and alleviates pain.',
            'sheng-jiang': 'Warms the middle burner, stops vomiting, resolves phlegm, and releases the exterior.',
            'da-zao': 'Tonifies Qi, nourishes blood, and harmonizes the properties of other herbs.',
            'gan-cao': 'Tonifies Spleen Qi, moistens the Lungs, clears heat, resolves toxicity, and moderates other herbs.',
            'ma-huang': 'Induces sweating to release the exterior, disseminates Lung Qi, and calms wheezing.',
            'ge-gen': 'Releases the exterior, clears heat, generates fluids, and lifts Yang Qi.',
            'yi-tang': 'Tonifies the middle burner, alleviates pain, and moistens the Lungs.',
            'dang-gui': 'Tonifies blood, invigorates blood circulation, regulates menstruation, and alleviates pain.',
            'mu-tong': 'Promotes urination, clears heat, and unblocks the channels.',
            'xi-xin': 'Disperses cold, relieves pain, warms the Lungs, and transforms phlegm.',
            'si-wu-tang': 'A foundational formula that tonifies and invigorates blood. Not a single herb.',
            'huang-qi': 'Tonifies Qi and blood, raises Yang Qi, and strengthens the exterior.',
            'bai-shou-wu': 'Nourishes blood and yin, and secures the essence.'
        };

        // Data for each formula
        const formulas = {
            'gui-zhi-tang': {
                name: 'Gui Zhi Tang',
                treats: 'Treats Wind-Cold attack with sweating.',
                derivation_text: "Base Formula",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: [] }
            },
            'gui-zhi-jia-gui-tang': {
                name: 'Gui Zhi Jia Gui Tang',
                treats: 'Treats Qi uprising to the chest and headache due to Yang deficiency.',
                derivation_text: "Doubles the dosage of 'Gui Zhi' from Gui Zhi Tang.",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: [] }
            },
            'gui-zhi-jia-shao-yao-tang': {
                name: 'Gui Zhi Jia Shao Yao Tang',
                treats: 'Treats abdominal pain in adults.',
                derivation_text: "Doubles the dosage of 'Bai Shao' from Gui Zhi Tang.",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: [] }
            },
            'xiao-jian-zhong-tang': {
                name: 'Xiao Jian Zhong Tang',
                treats: 'Treats abdominal pain and fatigue in deficient children.',
                derivation_text: "Adds 'Yi Tang' to Gui Zhi Jia Shao Yao Tang.",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: ['yi-tang'] }
            },
            'ge-gen-tang': {
                name: 'Ge Gen Tang',
                treats: 'Treats Wind-Cold with neck stiffness.',
                derivation_text: "Adds 'Ma Huang' and 'Ge Gen' to Gui Zhi Tang.",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: ['ma-huang', 'ge-gen'] }
            },
            'dang-gui-si-ni-tang': {
                name: 'Dang Gui Si Ni Tang',
                treats: 'Treats cold extremities due to Yang/Blood deficiency.',
                derivation_text: "Adds 'Dang Gui', 'Mu Tong', and 'Xi Xin' to Gui Zhi Tang.",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: ['dang-gui', 'mu-tong', 'xi-xin'] }
            },
            'shuang-he-tang': {
                name: 'Shuang He Tang',
                treats: 'Treats Wind-Cold from overwork with Qi and Blood deficiency.',
                derivation_text: "Adds 'Si Wu Tang' and 'Huang Qi' to Gui Zhi Tang.",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: ['si-wu-tang', 'huang-qi'] }
            },
            'huang-qi-gui-zhi-tang': {
                name: 'Huang Qi Gui Zhi Tang',
                treats: 'Treats Yang collapse in the So-eum constitution.',
                derivation_text: "Adds 'Huang Qi', 'Bai Shou Wu', and 'Dang Gui' to Gui Zhi Tang.",
                composition: { base: ['gui-zhi', 'bai-shao', 'sheng-jiang', 'da-zao', 'gan-cao'], added: ['huang-qi', 'bai-shou-wu', 'dang-gui'] }
            }
        };
        
        // DOM element references
        const visContainer = document.getElementById('vis-container');
        const formulaListEl = document.getElementById('formula-list');
        const infoTitle = document.getElementById('info-title');
        const infoDerivation = document.getElementById('info-derivation');
        const infoTreats = document.getElementById('info-treats');
        
        // Modal DOM element references
        const herbModal = document.getElementById('herb-modal');
        const modalContent = document.getElementById('modal-content');
        const modalHerbName = document.getElementById('modal-herb-name');
        const modalHerbEffect = document.getElementById('modal-herb-effect');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Initializes the application
        function initialize() {
            // Create herb orbs and add them to the visualization container
            allHerbs.forEach(herb => {
                const orb = document.createElement('div');
                orb.id = `herb-${herb.id}`;
                orb.className = 'herb-orb';
                orb.textContent = herb.name;
                // Add click event to show herb info popup
                orb.addEventListener('click', () => showHerbInfo(herb.id));
                visContainer.appendChild(orb);
            });

            // Create formula selection buttons
            Object.keys(formulas).forEach(key => {
                const formula = formulas[key];
                const item = document.createElement('button');
                item.dataset.id = key;
                item.textContent = formula.name;
                item.className = 'formula-item font-medium py-2 px-4 rounded-full cursor-pointer transition-all duration-300 shadow-sm hover:shadow-md';
                item.addEventListener('click', () => updateDisplay(key));
                formulaListEl.appendChild(item);
            });
            
            // Add event listeners for closing the modal
            modalCloseBtn.addEventListener('click', closeHerbInfo);
            herbModal.addEventListener('click', (event) => {
                if (event.target === herbModal) {
                    closeHerbInfo();
                }
            });

            // Set the initial display to the base formula
            updateDisplay('gui-zhi-tang');
        }

        // Updates the display when a new formula is selected
        function updateDisplay(formulaId) {
            const formula = formulas[formulaId];
            if (!formula) return;

            // Update info panel text
            infoTitle.textContent = formula.name;
            infoDerivation.textContent = formula.derivation_text;
            infoTreats.textContent = formula.treats;

            // Update active state on formula buttons
            document.querySelectorAll('.formula-item').forEach(item => {
                item.classList.toggle('active', item.dataset.id === formulaId);
            });

            const currentHerbs = [...new Set([...formula.composition.base, ...formula.composition.added])];
            const radius = Math.min(visContainer.clientWidth, visContainer.clientHeight) / 2 * 0.75;
            const angleStep = currentHerbs.length > 0 ? (2 * Math.PI) / currentHerbs.length : 0;

            let visibleHerbCount = 0;
            // Position and style the herb orbs
            allHerbs.forEach(herb => {
                const orb = document.getElementById(`herb-${herb.id}`);
                if (currentHerbs.includes(herb.id)) {
                    orb.classList.add('visible');
                    orb.classList.toggle('base', formula.composition.base.includes(herb.id));
                    orb.classList.toggle('added', formula.composition.added.includes(herb.id));
                    
                    const angle = angleStep * visibleHerbCount - (Math.PI / 2); // Start from the top
                    const x = (visContainer.clientWidth / 2) + radius * Math.cos(angle) - 40; // 40 is half orb width
                    const y = (visContainer.clientHeight / 2) + radius * Math.sin(angle) - 40; // 40 is half orb height
                    orb.style.left = `${x}px`;
                    orb.style.top = `${y}px`;
                    visibleHerbCount++;
                } else {
                    orb.classList.remove('visible', 'base', 'added');
                }
            });
        }

        // Shows the herb information popup
        function showHerbInfo(herbId) {
            const herb = allHerbs.find(h => h.id === herbId);
            const effect = herbEffects[herbId];

            if (herb && effect) {
                modalHerbName.textContent = herb.name;
                modalHerbEffect.textContent = effect;
                herbModal.classList.remove('hidden');
                // Trigger transition
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10); 
            }
        }

        // Closes the herb information popup
        function closeHerbInfo() {
            modalContent.classList.add('scale-95', 'opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => {
                herbModal.classList.add('hidden');
            }, 300); // Match transition duration
        }

        // Initial setup
        initialize();

        // Add resize event listener to recalculate positions
        window.addEventListener('resize', () => {
            const activeFormula = document.querySelector('.formula-item.active')?.dataset.id || 'gui-zhi-tang';
            updateDisplay(activeFormula);
        });
    </script>
</body>
</html>
