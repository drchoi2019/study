                    setTimeout(() => {
                        const marbleElements = [];
                        const stackEl = document.getElementById(`stack${stackIndex}`);
                        const allMarbleElsInStack = stackEl.querySelectorAll('.marble');

                        // Calculate DOM indices (marbles are displayed in reverse order)

                }
            }
        }
