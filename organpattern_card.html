<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QC84KCE6C1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QC84KCE6C1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title> <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트 및 배경색 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F7F3EF;
            color: #374151; /* gray-700 */
        }
        /* 추가적인 공통 스타일이 필요하면 여기에 정의 */
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header id="page-header" style="width: 100%; max-width: 48rem; margin: 1rem auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" id="header-link" style="font-family: serif; font-size: 1.125rem; font-weight: 600; color: rgb(55, 65, 81); text-decoration: none;">
            &larr; Interactive TCM
        </a>
        <a href="#" onclick="toggleLanguage(event)" class="px-3 py-1 bg-stone-200 text-stone-700 rounded-md text-sm font-bold hover:bg-stone-300 transition-colors">
            Kor / Eng
        </a>
    </header>

    <main class="w-full max-w-4xl mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="bg-white/60 p-6 sm:p-8 rounded-xl shadow-lg backdrop-blur-sm text-center">
            <img src="https://i.ibb.co/L5Q2j8R/pixel-fart.png" alt="Under Construction" class="mx-auto mb-4" style="max-width: 250px;">
            <h2 id="construction-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2"></h2>
            <p id="construction-message" class="text-lg text-gray-600">Please check back soon!</p>
        </div>
    </main>

    <footer class="text-center py-8 mt-12 text-sm text-gray-500">
        <p>&copy; 2024 Hyungsuk Choi. All Rights Reserved.</p>
    </footer>

    <script>
        // --- 언어 데이터 ---
        const languageData = {
            en: {
                headerLink: "&larr; Interactive TCM",
                pageTitle: "Under Construction",
                constructionTitle: "Under Construction",
                constructionMessage: "Please check back soon!"
            },
            ko: {
                headerLink: "&larr; Interactive TCM",
                pageTitle: "페이지 준비 중",
                constructionTitle: "페이지 준비 중",
                constructionMessage: "곧 새로운 모습으로 찾아뵙겠습니다!"
            }
        };

        // --- 전역 상태 ---
        let currentLang;
        let uiStrings;

        // --- 언어 관련 함수 ---
        function getLanguage() {
            const params = new URLSearchParams(window.location.search);
            return params.get('lang') === 'ko' ? 'ko' : 'en';
        }

        function setLanguage(lang) {
            currentLang = lang;
            uiStrings = languageData[currentLang];
            document.documentElement.lang = currentLang;
        }

        function toggleLanguage(event) {
            event.preventDefault();
            const newLang = currentLang === 'en' ? 'ko' : 'en';
            setLanguage(newLang);
            applyTranslations();
            // 이 페이지는 정적이므로 별도의 콘텐츠 렌더링 함수는 필요 없습니다.
        }

        function applyTranslations() {
            document.title = uiStrings.pageTitle;
            const headerLink = document.getElementById('header-link');
            headerLink.innerHTML = uiStrings.headerLink;

            // *** START: 요청하신 기능 ***
            // 언어가 한국어일 경우 index.html 링크에 lang=ko 파라미터를 추가합니다.
            if (currentLang === 'ko') {
                headerLink.href = 'index.html?lang=ko';
            } else {
                headerLink.href = 'index.html';
            }
            // *** END: 요청하신 기능 ***

            document.getElementById('construction-title').textContent = uiStrings.constructionTitle;
            document.getElementById('construction-message').textContent = uiStrings.constructionMessage;
        }
        
        // ==================================================
        // 여기에 새 앱의 기능(JavaScript)이 들어갑니다
        // ==================================================
        // 이 페이지는 특별한 동적 기능이 없으므로 추가 JavaScript는 없습니다.


        // --- 초기화 ---
        function initializeApp() {
            setLanguage(getLanguage());
            applyTranslations();
        }

        // 앱 실행
        initializeApp();
    </script>
</body>
</html>
