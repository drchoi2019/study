<body class="bg-white flex items-center justify-center min-h-screen p-4">

        Kor / Eng
    </a>
</header>
<script>
    async function toggleLanguage(event) {
        event.preventDefault();
        const currentPath = window.location.pathname;
        const currentFile = currentPath.substring(currentPath.lastIndexOf('/') + 1);
        let targetFile;

        // 대상 파일 결정
        if (currentFile.includes('_k.html')) {
            // 현재 한글 페이지 -> 영어 페이지로 이동
            // 영어 페이지는 항상 존재한다고 가정하고 바로 이동합니다.
            targetFile = currentFile.replace('_k.html', '.html');
            window.location.href = targetFile;
            return;
        } else {
            // 현재 영어 페이지 -> 한글 페이지로 이동
            if (currentFile.includes('history.html')) {
                targetFile = 'history_kor.html';
            } else {
                targetFile = currentFile.replace('.html', '_k.html');
            }
        }
        
        // 이동할 한글 페이지가 실제로 존재하는지 확인
        try {
            const response = await fetch(targetFile, { method: 'HEAD', cache: 'no-cache' });
            if (response.ok) {
                // 페이지가 존재하면 (상태 코드 200-299) 해당 페이지로 이동
                window.location.href = targetFile;
            } else {
                // 페이지가 존재하지 않으면 (예: 404 오류) 알림을 표시
                alert('준비중입니다.');
            }
        } catch (error) {
            // 네트워크 오류 등이 발생한 경우
            console.error('페이지 확인 중 오류 발생:', error);
            alert('준비중입니다.');
        }
    }
</script>
    <div class="w-full max-w-lg mx-auto">
        <!-- Card style updated for better contrast -->
        <div class="bg-gray-100 rounded-2xl shadow-lg p-6 sm:p-8 text-center text-gray-800 border border-gray-200">
            <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-black">Yin & Yang<span class="text-gray-500">(陰陽)</span> Quiz</h1>
            <p id="score" class="text-lg mb-6 text-gray-600">Score: 0 / 10</p>

            <div id="quiz-area" class="min-h-[120px] flex items-center justify-center">
                <div id="question-container" class="p-4 bg-white rounded-lg w-full">
                    <p id="question" class="text-xl sm:text-2xl font-semibold"></p>
                </div>
            </div>

            <div id="result" class="mt-4 min-h-[3rem] flex items-center justify-center text-2xl font-bold"></div>

            <div id="button-area" class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Button colors remain earthy -->
                <button id="yin-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded-lg text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-slate-400 disabled:opacity-50 disabled:transform-none">Yin (陰)</button>
                <button id="yang-btn" class="bg-red-800 hover:bg-red-900 text-white font-bold py-3 px-4 rounded-lg text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-400 disabled:opacity-50 disabled:transform-none">Yang (陽)</button>
            </div>
            
            <button id="next-btn" class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-400 hidden">Next Question</button>
            
            <div id="final-result" class="hidden text-center mt-6">
                <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
                <p id="final-score" class="text-2xl mb-6"></p>
                <button id="restart-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">Restart Quiz</button>
            </div>
        </div>
        <p>by Hyungsuk Choi</p>
    </div>

    <script>
        // --- Data Definition ---
        // Expanded list of Yin-Yang concepts. The array is in [Yin, Yang] order.
        const pairs = [
            // Fundamental Concepts
            ['Darkness', 'Light'],
            ['Moon', 'Sun'],
            ['Night', 'Day'],
            ['Earth', 'Heaven'],
            ['Water', 'Fire'],
            ['Feminine', 'Masculine'],
            
            // Qualities & States
            ['Rest', 'Activity'],
            ['Stillness', 'Movement'],
            ['Cold', 'Hot'],
            ['Wet', 'Dry'],
            ['Slow', 'Fast'],
            ['Contraction', 'Expansion'],
            ['Substantial', 'Non-substantial'],
            ['Matter', 'Energy'],
            ['Storage', 'Creation'],
            ['Structure', 'Function'],
            ['Chronic', 'Acute'],
            ['Deficiency', 'Excess'],

            // Direction & Position
            ['Descending', 'Rising'],
            ['Below', 'Above'],
            ['Inward', 'Outward'],
            ['West', 'East'],
            ['North', 'South'],
            ['Right', 'Left'],
            ['Valley', 'Mountain'],
            ['Low', 'High'],
            ['Interior', 'Exterior'],
            ['Front (of body)', 'Back (of body)'],

            // Cycles & Time
            ['Autumn', 'Spring'],
            ['Winter', 'Summer'],
            ['Space', 'Time'],
            ['Death', 'Birth'],
            
            // Abstract & Human
            ['Receiving', 'Giving'],
            ['Introvert', 'Extrovert'],
            ['Feeling', 'Thinking'],
            ['Even (number)', 'Odd (number)'],
            ['Blood', 'Qi (Energy)']
        
        ];

        // --- State Variables ---
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // --- DOM Elements ---
        const questionEl = document.getElementById('question');
        const scoreEl = document.getElementById('score');
        const resultEl = document.getElementById('result');
        const yinBtn = document.getElementById('yin-btn');
        const yangBtn = document.getElementById('yang-btn');
        const nextBtn = document.getElementById('next-btn');
        const quizArea = document.getElementById('quiz-area');
        const buttonArea = document.getElementById('button-area');
        const finalResultArea = document.getElementById('final-result');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // --- Functions ---

        /**
         * Generates 10 random quiz questions.
         */
        function generateQuestions() {
            questions = [];
            const usedPairs = new Set();
            
            while (questions.length < 10) {
                const pairIndex = Math.floor(Math.random() * pairs.length);
                if (usedPairs.has(pairIndex)) continue;
                usedPairs.add(pairIndex);

                const [yinItem, yangItem] = pairs[pairIndex];
                
                // Randomly assign A and B, then set the question format and answer.
                const flip = Math.random() < 0.5;
                const itemA = flip ? yangItem : yinItem;
                const itemB = flip ? yinItem : yangItem;
                
                // Question: Compared to A, is B Yin or Yang?
                // If A is Yang and B is Yin -> Answer: Yin
                // If A is Yin and B is Yang -> Answer: Yang
                const questionText = `Compared to ${itemA}, is ${itemB} Yin (陰) or Yang (陽)?`;
                const answer = (itemA === yangItem && itemB === yinItem) ? 'Yin' : 'Yang';

                questions.push({ text: questionText, answer: answer });
            }
        }

        /**
         * Displays the current question on the screen.
         */
        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionEl.textContent = questions[currentQuestionIndex].text;
                resetUI();
            } else {
                showFinalScore();
            }
        }

        /**
         * Resets the UI to its initial state for the next question.
         */
        function resetUI() {
            resultEl.textContent = '';
            resultEl.className = 'mt-4 min-h-[3rem] flex items-center justify-center text-2xl font-bold';
            yinBtn.disabled = false;
            yangBtn.disabled = false;
            nextBtn.classList.add('hidden');
        }

        /**
         * Checks the user's answer and displays the result.
         * @param {string} userAnswer - The answer selected by the user ('Yin' or 'Yang').
         */
        function checkAnswer(userAnswer) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            yinBtn.disabled = true;
            yangBtn.disabled = true;
            nextBtn.classList.remove('hidden');

            if (userAnswer === correctAnswer) {
                resultEl.textContent = 'Correct!';
                resultEl.classList.add('text-green-500');
                score++;
            } else {
                resultEl.textContent = `Incorrect! (Answer: ${correctAnswer})`;
                resultEl.classList.add('text-red-500');
            }
            scoreEl.textContent = `Score: ${score} / 10`;
        }

        /**
         * Displays the final score after the quiz is finished.
         */
        function showFinalScore() {
            quizArea.classList.add('hidden');
            buttonArea.classList.add('hidden');
            resultEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            finalResultArea.classList.remove('hidden');
            finalScoreEl.textContent = `Final Score: ${score} / 10`;
        }
        
        /**
         * Restarts the quiz.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = `Score: 0 / 10`;
            
            quizArea.classList.remove('hidden');
            buttonArea.classList.remove('hidden');
            resultEl.classList.remove('hidden');
            finalResultArea.classList.add('hidden');
            
            generateQuestions();
            displayQuestion();
        }

        // --- Event Listeners ---
        yinBtn.addEventListener('click', () => checkAnswer('Yin'));
        yangBtn.addEventListener('click', () => checkAnswer('Yang'));
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            displayQuestion();
        });
        restartBtn.addEventListener('click', restartQuiz);

        // --- Initialization ---
        // Starts the quiz when the page loads.
        restartQuiz();
    </script>
