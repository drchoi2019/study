<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Wei San Variations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&family=Noto+Serif:wght@600&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Noto Sans', sans-serif;
            background-color: #F7F3EF;
            color: #4a4a4a;
            overflow-x: hidden;
        }
        .formula-item {
            background-color: #e9e2d9;
            color: #5a5a5a;
        }
        .formula-item.active {
            background-color: #A67B5B;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .central-orb {
            background: radial-gradient(circle, #A67B5B 0%, #6F5B3E 70%);
            box-shadow: 0 0 20px #C89F76, 0 0 40px #C89F76, inset 0 0 15px #e6c5a8;
        }
        .herb-orb {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
            transform: scale(0);
            cursor: pointer;
        }
        .herb-orb.visible {
            opacity: 1;
            transform: scale(1);
        }
        .herb-orb.base {
            background: radial-gradient(circle, #D4A373, #A17C4F);
            box-shadow: 0 0 10px #D4A373, inset 0 0 5px #f3d8b7;
            color: white;
        }
        .herb-orb.added {
            background: radial-gradient(circle, #81A89D, #52796F);
            box-shadow: 0 0 10px #81A89D, inset 0 0 5px #bde0d9;
            color: white;
        }
        .herb-orb.removed {
            background: radial-gradient(circle, #a1a1aa, #52525b);
            box-shadow: 0 0 10px #a1a1aa, inset 0 0 5px #d4d4d8;
            color: white;
            text-decoration: line-through;
        }
        #modal-overlay {
            transition: opacity 0.3s ease;
        }
        #modal-content {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header id="page-header" style="width: 100%; max-width: 48rem; margin: 1rem auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" id="header-link" style="font-size: 1.125rem; font-weight: 600; color: rgb(55, 65, 81); text-decoration: none;">
            &larr; Interactive TCM
        </a>
        <a href="#" onclick="toggleLanguage(event)" class="px-3 py-1 bg-stone-200 text-stone-700 rounded-md text-sm font-bold hover:bg-stone-300 transition-colors">
            Kor / Eng
        </a>
    </header>

    <main class="flex-grow">
        <div class="max-w-4xl mx-auto px-4">
            <header class="text-center mb-8">
                <br>
                <h1 id="main-title" class="text-3xl md:text-4xl font-semibold" style="color: #6B4F4B;"></h1>
            </header>

            <div class="p-4 rounded-2xl mb-8">
                <div id="formula-list" class="flex flex-wrap justify-center gap-2"></div>
            </div>

            <div class="bg-white/50 p-6 rounded-2xl shadow-lg min-h-[500px] flex flex-col justify-between">
                <div id="vis-container" class="relative w-full h-[400px] md:h-[450px]">
                    <div id="central-orb" class="central-orb absolute top-1/2 left-1/2 w-40 h-40 md:w-48 md:h-48 rounded-full flex flex-col items-center justify-center text-center -translate-x-1/2 -translate-y-1/2 transition-all duration-500">
                        <h2 id="info-title" class="text-2xl md:text-3xl font-bold text-white leading-tight"></h2>
                    </div>
                </div>
                <div id="info-panel" class="text-center mt-4">
                    <p id="info-derivation" class="text-lg text-amber-800 font-medium mb-2"></p>
                    <p id="info-signs" class="text-gray-600"></p>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="bg-[#F7F3EF] rounded-xl shadow-2xl p-6 w-full max-w-md transform scale-95 opacity-0 relative">
            <button id="modal-close-x" class="absolute top-3 right-4 text-gray-500 hover:text-gray-800 text-3xl leading-none font-light transition-colors">&times;</button>
            <h3 id="modal-title" class="text-2xl font-bold text-amber-900 mb-4 pr-8"></h3>
            <p id="modal-effects" class="text-gray-700"></p>
        </div>
    </div>

    <footer class="text-center py-8 mt-12 text-sm text-gray-500">
        <p>&copy; 2024 Hyungsuk Choi. All Rights Reserved.</p>
    </footer>

    <script>
        // --- DATA OBJECT ---
        const data = {
            en: {
                ui: {
                    headerLinkFont: "'Noto Serif', serif",
                    mainTitle: "Ping Wei San Variations",
                    signsPrefix: "Key Signs: "
                },
                herbs: [
                    { id: 'cang-zhu', name: 'Cang Zhu', effects: 'Strongly dries dampness and strengthens the Spleen.' },
                    { id: 'hou-po', name: 'Hou Po', effects: 'Moves Qi downward, resolves stagnation, and dries dampness.' },
                    { id: 'chen-pi', name: 'Chen Pi', effects: 'Regulates Qi, strengthens the Spleen, and dries dampness.' },
                    { id: 'gan-cao', name: 'Gan Cao', effects: 'Tonifies Spleen Qi and harmonizes the other herbs in the formula.' },
                    { id: 'bai-zhu', name: 'Bai Zhu', effects: 'Tonifies the Spleen and Qi, dries dampness.' },
                    { id: 'fu-ling', name: 'Fu Ling', effects: 'Drains dampness, strengthens the Spleen, and calms the spirit.' },
                    { id: 'ding-xiang', name: 'Ding Xiang', effects: 'Warms the Middle Jiao, directs rebellious Qi downward.' },
                    { id: 'gan-jiang', name: 'Gan Jiang', effects: 'Warms the Middle Jiao and dispels cold.' },
                    { id: 'shan-zha', name: 'Shan Zha', effects: 'Reduces food stagnation, especially from meat and greasy foods.' },
                    { id: 'zhi-shi', name: 'Zhi Shi', effects: 'Breaks up Qi stagnation and reduces accumulation.' },
                    { id: 'cao-guo', name: 'Cao Guo', effects: 'Strongly dries dampness and dispels cold from the Spleen/Stomach.' },
                    { id: 'huang-lian', name: 'Huang Lian', effects: 'Clears heat and drains dampness, especially in the Middle Jiao.' },
                    { id: 'huo-xiang', name: 'Huo Xiang', effects: 'Aromatically transforms dampness, harmonizes the Middle Jiao.' },
                    { id: 'mu-xiang', name: 'Mu Xiang', effects: 'Promotes the movement of Qi to alleviate pain.' },
                    { id: 'su-sha', name: 'Su Sha', effects: 'Aromatically transforms dampness, moves Qi, and warms the Middle Jiao.' },
                    { id: 'xiang-fu-zi', name: 'Xiang Fu Zi', effects: 'Spreads and regulates Liver Qi.' },
                    { id: 'bai-dou-kou', name: 'Bai Dou Kou', effects: 'Aromatically transforms dampness and promotes the movement of Qi.' },
                    { id: 'ren-shen', name: 'Ren Shen', effects: 'Strongly tonifies primal Qi and strengthens the Spleen.' },
                    { id: 'ban-xia', name: 'Ban Xia', effects: 'Dries dampness, transforms phlegm, and directs rebellious Qi downward.' },
                    { id: 'sheng-jiang', name: 'Sheng Jiang', effects: 'Warms the Middle Jiao, adjusts the Ying and Wei.' },
                    { id: 'da-zao', name: 'Da Zao', effects: 'Tonifies the Spleen and Stomach Qi, nourishes the blood.' }
                ],
                formulas: {
                    'ping-wei-san': { name: 'Ping Wei San', derivation_text: "Base formula for resolving dampness in the Spleen and Stomach.", signs: "Abdominal distention, loss of appetite, heavy sensation.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: [], removed: [] } },
                    'tiao-wei-san': { name: 'Tiao Wei San', derivation_text: "Adds herbs to strengthen the Spleen and warm the middle. (Tangye Boncho)", signs: "Spleen deficiency with dampness.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['bai-zhu', 'fu-ling', 'ding-xiang'], removed: [] } },
                    'daoshi-ping-wei-san': { name: 'Daoshi Ping Wei San', derivation_text: "Adds herbs to clear heat and reduce food stagnation. (Bangyak Happyeon)", signs: "Damp-Heat with food stagnation.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['gan-jiang', 'bai-zhu', 'shan-zha', 'zhi-shi', 'cao-guo', 'huang-lian'], removed: [] } },
                    'xiang-sha-ping-wei-san': { name: 'Xiang Sha Ping Wei San', derivation_text: "Adds aromatic, Qi-moving herbs to resolve stagnation. (Manbyeong Hoichun)", signs: "Dampness obstructing the Qi mechanism.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['huo-xiang', 'zhi-shi', 'mu-xiang', 'su-sha', 'xiang-fu-zi'], removed: [] } },
                    'xiang-sha-yang-wei-tang': { name: 'Xiang Sha Yang Wei Tang', derivation_text: "Adds herbs to tonify Qi and strengthen the Stomach. (Gogeum Uigam, different from Sasang formula)", signs: "Spleen/Stomach deficiency with dampness and Qi stagnation.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['mu-xiang', 'bai-dou-kou', 'fu-ling', 'bai-zhu', 'ren-shen', 'su-sha'], removed: [] } },
                    'ren-shen-yang-wei-tang': { name: 'Ren Shen Yang Wei Tang', derivation_text: "Adds herbs to tonify Qi and resolve phlegm-damp. (Uihak Ipmun)", signs: "Spleen Qi deficiency with phlegm-damp.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['ban-xia', 'fu-ling', 'huo-xiang', 'ren-shen', 'cao-guo', 'sheng-jiang', 'da-zao'], removed: [] } }
                }
            },
            ko: {
                ui: {
                    headerLinkFont: "'Noto Serif KR', serif",
                    mainTitle: "평위산 변방",
                    signsPrefix: "주요 증상: "
                },
                herbs: [
                    { id: 'cang-zhu', name: '창출', effects: '강력하게 습기를 말리고 비장을 튼튼하게 합니다.' },
                    { id: 'hou-po', name: '후박', effects: '기를 아래로 내리고, 막힌 것을 풀며, 습기를 말립니다.' },
                    { id: 'chen-pi', name: '진피', effects: '기를 조절하고, 비장을 튼튼하게 하며, 습기를 말립니다.' },
                    { id: 'gan-cao', name: '감초', effects: '비장의 기를 보하고 다른 약재들을 조화시킵니다.' },
                    { id: 'bai-zhu', name: '백출', effects: '비장의 기를 보하고 습기를 말립니다.' },
                    { id: 'fu-ling', name: '복령', effects: '습기를 배출하고 비장을 튼튼하게 하며 정신을 안정시킵니다.' },
                    { id: 'ding-xiang', name: '정향', effects: '중초를 따뜻하게 하고 거역하는 기를 아래로 내립니다.' },
                    { id: 'gan-jiang', name: '건강', effects: '중초를 따뜻하게 하고 한기를 몰아냅니다.' },
                    { id: 'shan-zha', name: '산사', effects: '특히 육류나 기름진 음식으로 인한 식체를 해소합니다.' },
                    { id: 'zhi-shi', name: '지실', effects: '기의 막힘을 깨뜨리고 쌓인 것을 줄여줍니다.' },
                    { id: 'cao-guo', name: '초과', effects: '강력하게 습기를 말리고 비위의 한기를 몰아냅니다.' },
                    { id: 'huang-lian', name: '황련', effects: '특히 중초의 열을 내리고 습기를 말립니다.' },
                    { id: 'huo-xiang', name: '곽향', effects: '방향성으로 습기를 변화시키고 중초를 조화롭게 합니다.' },
                    { id: 'mu-xiang', name: '목향', effects: '기의 순환을 촉진하여 통증을 완화합니다.' },
                    { id: 'su-sha', name: '축사', effects: '방향성으로 습기를 변화시키고, 기를 움직이며, 중초를 따뜻하게 합니다.' },
                    { id: 'xiang-fu-zi', name: '향부자', effects: '간의 기를 퍼뜨리고 조절합니다.' },
                    { id: 'bai-dou-kou', name: '백두구', effects: '방향성으로 습기를 변화시키고 기의 순환을 촉진합니다.' },
                    { id: 'ren-shen', name: '인삼', effects: '원기를 강력하게 보하고 비장을 튼튼하게 합니다.' },
                    { id: 'ban-xia', name: '반하', effects: '습기를 말리고, 담을 삭이며, 거역하는 기를 아래로 내립니다.' },
                    { id: 'sheng-jiang', name: '생강', effects: '중초를 따뜻하게 하고 영위(營衛)를 조절합니다.' },
                    { id: 'da-zao', name: '대조', effects: '비위의 기를 보하고 혈을 자양합니다.' }
                ],
                formulas: {
                    'ping-wei-san': { name: '평위산', derivation_text: "비위의 습(濕)을 해결하는 기본 처방입니다.", signs: "복부 팽만, 식욕 부진, 몸이 무거운 느낌.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: [], removed: [] } },
                    'tiao-wei-san': { name: '조위산', derivation_text: "비장을 강화하고 중초를 따뜻하게 하는 약재를 추가합니다. (탕액본초)", signs: "습을 동반한 비허(脾虛).", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['bai-zhu', 'fu-ling', 'ding-xiang'], removed: [] } },
                    'daoshi-ping-wei-san': { name: '도씨평위산', derivation_text: "열을 내리고 식체를 해소하는 약재를 추가합니다. (방약합편)", signs: "식체를 동반한 습열(濕熱).", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['gan-jiang', 'bai-zhu', 'shan-zha', 'zhi-shi', 'cao-guo', 'huang-lian'], removed: [] } },
                    'xiang-sha-ping-wei-san': { name: '향사평위산', derivation_text: "방향성 있고 기를 움직이는 약재를 더해 막힌 것을 풉니다. (만병회춘)", signs: "습이 기의 흐름을 막는 증상.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['huo-xiang', 'zhi-shi', 'mu-xiang', 'su-sha', 'xiang-fu-zi'], removed: [] } },
                    'xiang-sha-yang-wei-tang': { name: '향사양위탕', derivation_text: "기를 보하고 위를 강화하는 약재를 추가합니다. (고금의감, 사상처방과 다름)", signs: "비위허약에 습과 기체가 겹친 증상.", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['mu-xiang', 'bai-dou-kou', 'fu-ling', 'bai-zhu', 'ren-shen', 'su-sha'], removed: [] } },
                    'ren-shen-yang-wei-tang': { name: '인삼양위탕', derivation_text: "기를 보하고 담습을 제거하는 약재를 추가합니다. (의학입문)", signs: "비기허(脾氣虛)와 담습(痰濕).", composition: { base: ['cang-zhu', 'hou-po', 'chen-pi', 'gan-cao'], added: ['ban-xia', 'fu-ling', 'huo-xiang', 'ren-shen', 'cao-guo', 'sheng-jiang', 'da-zao'], removed: [] } }
                }
            }
        };

        // --- APPLICATION STATE ---
        let currentLang = 'ko';
        let currentFormula = 'ping-wei-san';

        // --- DOM ELEMENTS ---
        const headerLink = document.getElementById('header-link');
        const mainTitle = document.getElementById('main-title');
        const visContainer = document.getElementById('vis-container');
        const formulaListEl = document.getElementById('formula-list');
        const infoTitle = document.getElementById('info-title');
        const infoDerivation = document.getElementById('info-derivation');
        const infoSigns = document.getElementById('info-signs');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalEffects = document.getElementById('modal-effects');
        const modalCloseX = document.getElementById('modal-close-x');

        // --- FUNCTIONS ---
        function getLanguageFromURL() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            return (lang === 'en' || lang === 'ko') ? lang : 'ko'; // Default to Korean
        }

        function toggleLanguage(event) {
            event.preventDefault();
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            renderPage();
        }

        function renderPage() {
            const langData = data[currentLang];
            document.documentElement.lang = currentLang;
            
            headerLink.style.fontFamily = langData.ui.headerLinkFont;
            mainTitle.textContent = langData.ui.mainTitle;

            formulaListEl.innerHTML = '';
            Object.keys(langData.formulas).forEach(key => {
                const formula = langData.formulas[key];
                const item = document.createElement('button');
                item.dataset.id = key;
                item.textContent = formula.name;
                item.className = 'formula-item font-medium py-2 px-4 rounded-full cursor-pointer transition-all duration-300 shadow-sm hover:shadow-md';
                item.addEventListener('click', () => {
                    currentFormula = key;
                    updateDisplay();
                });
                formulaListEl.appendChild(item);
            });
            
            updateDisplay();
        }

        function showModal(herbId) {
            const herb = data[currentLang].herbs.find(h => h.id === herbId);
            if (!herb) return;
            
            modalTitle.textContent = herb.name;
            modalEffects.textContent = herb.effects;
            modalOverlay.classList.remove('hidden');
            setTimeout(() => {
                modalOverlay.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function hideModal() {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        function updateDisplay() {
            const langData = data[currentLang];
            const formula = langData.formulas[currentFormula];
            if (!formula) return;

            infoTitle.textContent = formula.name;
            infoDerivation.textContent = formula.derivation_text;
            infoSigns.textContent = langData.ui.signsPrefix + formula.signs;

            document.querySelectorAll('.formula-item').forEach(item => {
                item.classList.toggle('active', item.dataset.id === currentFormula);
            });

            const baseHerbs = data.en.formulas['ping-wei-san'].composition.base;
            const currentFormulaData = data.en.formulas[currentFormula];
            
            const visibleHerbIds = [...new Set([...baseHerbs, ...currentFormulaData.composition.added])];
            
            const radius = Math.min(visContainer.clientWidth, visContainer.clientHeight) / 2 * 0.7;
            const angleStep = visibleHerbIds.length > 0 ? (2 * Math.PI) / visibleHerbIds.length : 0;

            let visibleHerbCount = 0;
            data.en.herbs.forEach(herbRef => {
                const orb = document.getElementById(`herb-${herbRef.id}`);
                const isBase = baseHerbs.includes(herbRef.id);
                const isAdded = currentFormulaData.composition.added.includes(herbRef.id);
                const isRemoved = currentFormulaData.composition.removed.includes(herbRef.id);
                
                const herbLangData = langData.herbs.find(h => h.id === herbRef.id);
                orb.textContent = herbLangData ? herbLangData.name : herbRef.name;

                if ((isBase && !isRemoved) || isAdded) {
                    orb.classList.add('visible');
                    orb.classList.remove('removed');
                    orb.classList.toggle('base', isBase && !isRemoved);
                    orb.classList.toggle('added', isAdded);
                    
                    const angle = angleStep * visibleHerbCount - (Math.PI / 2);
                    const x = (visContainer.clientWidth / 2) + radius * Math.cos(angle) - (orb.clientWidth / 2);
                    const y = (visContainer.clientHeight / 2) + radius * Math.sin(angle) - (orb.clientHeight / 2);
                    orb.style.left = `${x}px`;
                    orb.style.top = `${y}px`;
                    visibleHerbCount++;
                } else if (isBase && isRemoved) {
                    orb.classList.add('visible', 'removed');
                    orb.classList.remove('base', 'added');
                    const angle = angleStep * visibleHerbCount - (Math.PI / 2);
                    const x = (visContainer.clientWidth / 2) + radius * Math.cos(angle) - (orb.clientWidth / 2);
                    const y = (visContainer.clientHeight / 2) + radius * Math.sin(angle) - (orb.clientHeight / 2);
                    orb.style.left = `${x}px`;
                    orb.style.top = `${y}px`;
                    visibleHerbCount++;
                }
                else {
                    orb.classList.remove('visible', 'base', 'added', 'removed');
                }
            });
        }

        function initialize() {
            currentLang = getLanguageFromURL();

            data.en.herbs.forEach(herb => {
                const orb = document.createElement('div');
                orb.id = `herb-${herb.id}`;
                orb.className = 'herb-orb';
                orb.addEventListener('click', () => showModal(herb.id));
                visContainer.appendChild(orb);
            });
            
            modalOverlay.addEventListener('click', hideModal);
            modalCloseX.addEventListener('click', hideModal);
            modalContent.addEventListener('click', (e) => e.stopPropagation());

            renderPage();
        }

        window.addEventListener('resize', updateDisplay);
        initialize();
    </script>
</body>
</html>
